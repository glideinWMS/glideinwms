/* FIND Y POSITION OF AN ELEMENT */
function findPosY(obj)
{
    var curtop = 0;
    if(obj.offsetParent)
    while(1)
    {
       curtop += obj.offsetTop;
       if(!obj.offsetParent) break;
          obj = obj.offsetParent;
    }
    else if(obj.y) curtop += obj.y;
    return curtop;
}

/* BUILD FE ARRAY FOR CURR ENTRY (BOTH NOW AND PERIOD) */
function makeFEArray()
{
	feArry = new Array();
	feArryP = new Array();  
	feArryMaster = new Array();  
	feArryPMaster = new Array();  
	
	/* GO THROUGH ALL FE's */
	for(i = 0; i< frontEnds.length; i++)
	{
		if(i == 0)
		{
			feArry.push(frontEnds[i]);
			feArryP.push(frontEndsP[i]);
			continue; 	
		}
		for(j = 0; j< feArry.length; j++)
		{
			if(feArry[j].attributes.getNamedItem("name").firstChild.data == frontEnds[i].attributes.getNamedItem("name").firstChild.data)
			{
				break; 	
			}
			if(j == (feArry.length - 1) && feArry[j].attributes.getNamedItem("name").firstChild.data != frontEnds[i].attributes.getNamedItem("name").firstChild.data)
			{
				feArry.push(frontEnds[i]);
				feArryP.push(frontEndsP[i]);
				count++; 	
				break; 
			}
		}
	}
	/* BUILD MASTER ARRY OF FE's */
	for(y = 0; y < feArry.length; y++)
	{	
		for(x = 1; x < totalEntries[optionIndex].childNodes[feChild].childNodes.length; x+=2)
		{
			if(feArry[y].attributes[0].value == totalEntries[optionIndex].childNodes[feChild].childNodes[x].attributes[0].value)
			{
				feArryMaster.push(totalEntries[optionIndex].childNodes[feChild].childNodes[x]);	
				feArryPMaster.push(totalEntriesP[optionIndex].childNodes[3].childNodes[x]);	
			}
		}
	}
}

			for(i = 0; i < totalEntries.length; i++)

					for(k = 1; k < totalEntries[i].childNodes[totChild].childNodes.length; k+=2)

						if(totalEntries[i].childNodes[totChild].childNodes[k].tagName == "Status")

/* BUILD ENTRY OPTION LIST */
function makeEntryList()
{
	if(select)
	{
		document.getElementById('entryList').removeChild(select);
	}
	option = new Array(); 
	txt = new Array(); 
	
	select = document.createElement('select'); 
	select.setAttribute('id','choose');
	select.setAttribute("onchange", "makeTotTable(document.getElementById('choose').value)"); 
	head = document.createElement('option'); 
	txt0 = document.createTextNode('No Entry Selected');
	head.appendChild(txt0); 	
	select.appendChild(head); 

	for(i = 0; i < totalEntries.length; i++)
	{
		x = totalEntries[i].attributes.getNamedItem("name").firstChild.data;
		txt[i] = document.createTextNode(x); 
		option[i] = document.createElement('option'); 
		option[i].appendChild(txt[i]); 
		select.appendChild(option[i]); 
	}
	document.getElementById('entryList').appendChild(select);
}

/* TOTAL TABLE ACCORDING TO ENTRY OPTION */
function makeTotTable(option) 
{
	document.getElementById("prOption").disabled = false; 
	ENTRY = option;
	currOption = option; 
		
	/* GET INDEX OF ENTRY CHOICE */
	for(i = 0; i< totalEntries.length; i++)
	{
		if(totalEntries[i].attributes.getNamedItem("name").firstChild.data == option)
		{
			optionIndex = i;
			break; 	
		}
	}
	
	/* NO OPTION (RESET) */	
	if(option == noOption)
	{
		document.getElementById('totalTable').removeChild(table);
		document.getElementById("totInfoTable").removeChild(totInfoTable); 
		document.getElementById("current").innerHTML= "Current view: "; 
		document.getElementById("descript").removeChild(descriptT);
		for(i = 0; i < document.getElementsByTagName('h4').length; i++)
		{
			document.getElementsByTagName('h4')[i].innerHTML = "";
		}
		if(periodV) 
		{
			document.getElementById('update').removeChild(note); 
			document.getElementById("prOption").checked = false;
		}
		document.getElementById("prOption").disabled = true;
		periodV = 0; index = 0; table = 0; 
 		for(i = 0; i < paramTable.length; i++)
		{
			/* FIND APPROPRIATE INDEX */
			while(document.getElementsByTagName("div")[index].attributes[0].value != "FETable"){index++;} 
			/* REMOVE ALL CHILDNODES (FE TABLE) */
			while(document.getElementsByTagName("div")[index].hasChildNodes())
			{
				document.getElementsByTagName("div")[index].removeChild(document.getElementsByTagName("div")[index].firstChild);
			}
			/* REMOVE ALL CHILDNODES (PARAM TABLE) */
			while(document.getElementsByTagName("div")[index + 1].hasChildNodes())
			{
				document.getElementsByTagName("div")[index + 1].removeChild(document.getElementsByTagName("div")[index + 1].firstChild);
			}
			index++;
		}
		return; 
	}
	makeFEArray(); /* FILL ARRY WITH THE CURR ENTRIES FE's */

	
	/* OPTION CHANGE */
	if(table && preOption != noOption)
	{
		document.getElementById('totalTable').removeChild(table);
		document.getElementById("totInfoTable").removeChild(totInfoTable); 
		document.getElementById("current").innerHTML= "Current view: "; 
		document.getElementById("descript").removeChild(descriptT); 
		for(i = 0; i < document.getElementsByTagName('h4').length; i++)
		{
			document.getElementsByTagName('h4')[i].innerHTML = "";
		}
		index = 0;

/* FILL TOTAL INFO TABLE */
function fillTotInfoTable()
{                
	rows = new Array(2, 3, 4, 5, 7, 8, 9, 11, 13, 15); 
	arry = new Array(6, 8, 10, 12, 14);
	prChild = new Array(3, 5, 1); 
	start = 1; br = 2 ; cell = start; 
	if(periodV) DISPLACE = 5; else DISPLACE = 2; 
		
	/* NOW FIELDS */
	for(j = 0; j < indivChild.length; j++)
	{	
		row = (j)/2; 
		row = parseInt(row); 
		row = rows[row]; 
		if(j == 6 || j == 13)
		{
			/* DIFF */
			if(j == 6) 
			{
				try{a = totalEntries[optionIndex].childNodes[totChild].childNodes[totStatChild].attributes[xmlAttStatNumArry[0]].value;}catch(err){ a = 0;} 
				try{b = totalEntries[optionIndex].childNodes[totChild].childNodes[totCMChild].attributes[xmlAttCMNumArry[5]].value;}catch(err){ b = 0;} 
				totInfoTable.rows[row].cells[cell].innerHTML = a - b; 

			}
			/* DIFF */
			else 
			{
				try{a = totalEntries[optionIndex].childNodes[totChild].childNodes[totStatChild].attributes[xmlAttStatNumArry[1]].value; }catch(err){ a = 0;} 
				try{b = totalEntries[optionIndex].childNodes[totChild].childNodes[totReqChild].attributes[xmlAttReqNumArry[1]].value; }catch(err){ b = 0;}
				totInfoTable.rows[row].cells[cell].innerHTML = a - b; 
			}
		}
		else if(totalEntries[optionIndex].childNodes[totChild].childNodes.length != 0)
		{
			if(totalEntries[optionIndex].childNodes[totChild].childNodes.length >= 7 || indivChild[j] != totStatChild)
			{
				y = totalEntries[optionIndex].childNodes[totChild].childNodes[indivChild[j]].attributes[xmlAttTotalNumArry[indivAtts[j]]].value;
			}
			else
				y = 0; 
			totInfoTable.rows[row].cells[cell].innerHTML = y; 
		}
		else
		{
			totInfoTable.rows[row].cells[cell].innerHTML = 0;
		}		
		if(cell > start) cell = start; 
		else cell = cell + DISPLACE;		
	}
	
	start = 2; br = 2 ; 
	cell = start;
	
	/*
	 *
	 * CONTINUE IF IN PERIOD VIEW

	 */
	if(!periodV){ return; }

						b = Math.round(b * 100)/100;
					}
					catch(err){ b = 0;}

					totInfoTable.rows[row].cells[cell].innerHTML = c; 
	
				}
				/* DIFF */

					{
						a = totalP[optionIndex].childNodes[1].childNodes[prChild[pr]].attributes[xmlAttPeriodNumArry[1]].value;
						a = Math.round(a * 100)/100;

					totInfoTable.rows[row].cells[cell].innerHTML = c;
				}
			}
			else if(totalEntries[optionIndex].childNodes[totChild].childNodes.length != 0)
			{

					if(totalEntries[optionIndex].childNodes[totChild].childNodes.length >= 7 || indivChild[j] != totStatChild)
					{
						y = feArryPMaster[x].childNodes[1].childNodes[prChild[pr]].attributes[xmlAttPeriodNumArry[indivAtts[j]]].value;
						y = Math.round(y * 100)/100;
					}
					else
						y = 0; 
					feTab.rows[row].cells[cell].innerHTML = y; 
				}
				else
				{
					feTab.rows[row].cells[cell].innerHTML = 0;
				}		
				if(cell > start) cell = start; 
				else cell = cell + DISPLACE;
			}	
		} 
		feIndex+=2;
	}
}

/* FILL MAIN TOTAL TABLE */
function fillTotal()
{
	document.getElementById("current").innerHTML= "Current view: " + currOption; 

	/* FILL NON RUNNING ENTRIES */
	for(i = 1; i < exactCols.length + 1; i++)
	{
		if(total[optionIndex].childNodes.length == 0)
		{		
			if((i >= 2 && i < 9) || (i == 10) || (i > 11 && i < 18) || i > 18)
			{
				table.rows[i].cells[1].innerHTML = "0";
			}
			else
			{
				table.rows[i].cells[2].innerHTML = "0";
			}		
		}
	}
	/* FILL STATUS  */
	for(var counter = 1; counter<= 8; counter++)
	{
		if(total[optionIndex].childNodes.length != 0 && total[optionIndex].childNodes.length >= 7)
		{
			item = total[optionIndex].childNodes[totStatChild].attributes[xmlAttStatusArry[counter - 1]].value;
		}
		else
		{
			item = 0;
		}
		if(counter != 1) table.rows[counter].cells[1].innerHTML = item; 	
		else table.rows[counter].cells[2].innerHTML = item; 
	}
	/* FILL REQUESTED  */
	for(var counter = 9; counter <= 10; counter++)

		if(total[optionIndex].childNodes.length != 0)
		{
			item = total[optionIndex].childNodes[totReqChild].attributes[xmlAttReqArry[counter - 9]].value;  
		}
		else

			item = 0;

		if(counter != 9) table.rows[counter].cells[1].innerHTML = item;

	/* FILL CLIENT MONITOR  */

			item = total[optionIndex].childNodes[totCMChild].attributes[xmlAttCMArry[counter - 11]].value;

		}
		/* FILL DIFFS */
		for(var counter = 18; counter < 20; counter++)

/* UPDATE BUTTON  */
function updateTable()
{
	updating = 1; 
	loadXMLDocPeriod(); 
}

/* LINK BUTTON */
function goToLink()
{
	if(currOption == noOption || !currOption)
	{
		var holder = document.URL.split('?');
		document.location.href = holder[0];
		return; 	
	}
	var constructed;
	var holder = document.URL.split('?');
	
	constructed = holder[0];
	constructed = constructed + "?entry=" + currOption;
	if(periodV) constructed = constructed + "+period";
	document.location.href = constructed;
}

/* CLEAR ARGS */
function clearLink()
{
	var holder = document.URL.split('?');
	document.location.href = holder[0];
}

/* CHECK FOR ENTRY ARGS */
function checkUrl()
{	
	var url = window.location.search;
	var contents = new Array();
	var temp; 
	var pairsEqSplit = new Array();  
	if(url) 
	{
		url = url.substring(1); 
		var pairsAndSplit = url.split("&");
	 
	   // Load the key/values of the return collection
	 
	    for (var i = 0; i < pairsAndSplit.length; i++)
		{
        	pairsEqSplit[i] = pairsAndSplit[i].split("=");
   		}
		for(i = 0; i< pairsEqSplit.length; i++)
		{
			contents[i] = pairsEqSplit[i];
		}
		for(i = 0; i< contents.length; i++)
		{
			temp = contents[i]; 
			for(j = 0; j < temp.length; j++)
			{
				if(temp[j].search(/entry/i) >= 0)
				{
					for(q = 0; q < totalEntries.length; q++)
					{
						if(temp[j+1] == totalEntries[q].attributes.getNamedItem("name").firstChild.data)	
						{
							makeTotTable(temp[j+1]);
							select.selectedIndex = q + 1;
						}
						else if(temp[j+1] == totalEntries[q].attributes.getNamedItem("name").firstChild.data + "+period")	
						{
							document.getElementById("prOption").checked = true;
							ENTRY = totalEntries[q].attributes.getNamedItem("name").firstChild.data;
							showPr(); 
							select.selectedIndex = q + 1;
						}
					}
				}
			}			
		}
	}
}

/* ENABLE/DISABLE PERIOD VIEW */
function showPr()
{
	if(option == noOption){ return; }
	if(!note)
	{
		note = document.createElement('div'); 
		note.appendChild(document.createTextNode(""));
		note.innerHTML = "&#8727; Period data averaged over 2h, 24h, and 7d up to this time."
		note.setAttribute('id', 'note'); 
	}
	if(periodV)
	{ 
		periodV = 0; document.getElementById("note").style.visibility = "Hidden"; 
		document.getElementById('update').removeChild(note); 
	}
	else
	{
		periodV = 1; document.getElementById('update').appendChild(note);
   		document.getElementById("note").style.visibility = "Visible"; 	
	}
	makeTotTable(ENTRY); /* ADJUST */
}
