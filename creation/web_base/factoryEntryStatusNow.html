      /* FIND Y POSITION OF AN ELEMENT */
      function findPosY(obj) {
        var curtop = 0;
        if (obj.offsetParent)
          while (1) {
            curtop += obj.offsetTop;
            if (!obj.offsetParent) break;
            obj = obj.offsetParent;
          }
        else if (obj.y) curtop += obj.y;
        return curtop;
      }

      /* GO TO SPECIFIC FE TABLE */
      function goToFE(fe) {
        FE = fe;

        /* LOCATE THE TABLE THAT YOU WANT TO NAVIGATE */
        for (i = 0; i < feArray.length; i++) {
          if (
            feArray[i].innerHTML.toLowerCase() ==
            FE.innerHTML.toLowerCase() + ":"
          ) {
            window.scrollBy(0, findPosY(feArray[i]) - 20);
            return;
          }
        }
      }

      /* BUILD FE ARRAY FOR CURR ENTRY (BOTH NOW AND PERIOD) */
      function makeFEArray() {
        feArry = new Array();
        feArryP = new Array();
        feArryMaster = new Array();
        feArryPMaster = new Array();

        /* GO THROUGH ALL FE's */
        for (i = 0; i < frontEnds.length; i++) {
          if (i == 0) {
            feArry.push(frontEnds[i]);
            feArryP.push(frontEndsP[i]);
            continue;
          }
          for (j = 0; j < feArry.length; j++) {
            if (
              feArry[j].getAttribute("name") ==
              frontEnds[i].getAttribute("name")
            ) {
              break;
            }
            if (
              j == feArry.length - 1 &&
              feArry[j].getAttribute("name") !=
                frontEnds[i].getAttribute("name")
            ) {
              feArry.push(frontEnds[i]);
              feArryP.push(frontEndsP[i]);
              count++;
              break;
            }
          }
        }
        /* BUILD MASTER ARRY OF FE's */
        for (y = 0; y < feArry.length; y++) {
          for (
            x = 1;
            x < totalEntries[optionIndex].childNodes[feChild].childNodes.length;
            x += 2
          ) {
            if (
              feArry[y].attributes[0].value ==
              totalEntries[optionIndex].childNodes[feChild].childNodes[x]
                .attributes[0].value
            ) {
              feArryMaster.push(
                totalEntries[optionIndex].childNodes[feChild].childNodes[x]
              );
              feArryPMaster.push(
                totalEntriesP[optionIndex].childNodes[3].childNodes[x]
              );
            }
          }
        }
      }

      /* LOAD SCHEDD_STATUS */
      function loadXMLDoc() {
        if (window.XMLHttpRequest) {
          xmlhttp = new XMLHttpRequest();
        } else {
          xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }

        xmlhttp.onreadystatechange = function () {
          if (xmlhttp.readyState == 4) {
            updated =
              xmlhttp.responseXML.documentElement.getElementsByTagName(
                "updated"
              );
            totalEntriesMaster =
              xmlhttp.responseXML.documentElement.getElementsByTagName("entry");
            totalMaster =
              xmlhttp.responseXML.documentElement.getElementsByTagName("total");
            frontEnds =
              xmlhttp.responseXML.documentElement.getElementsByTagName(
                "frontend"
              );
            totalEntries =
              xmlhttp.responseXML.documentElement.getElementsByTagName("entry");
            total =
              xmlhttp.responseXML.documentElement.getElementsByTagName("total");
            makeEntryList();
            showTime();

            /*
             * Find all the child nodes for everything.
             */
            for (i = 0; i < totalEntries.length; i++) {
              for (m = 1; m < totalEntries[i].childNodes.length; m += 2) {
                if (totalEntries[i].childNodes[m].tagName == "total") {
                  totChild = m;
                  continue;
                } else if (
                  totalEntries[i].childNodes[m].tagName == "frontends"
                ) {
                  feChild = m;
                  continue;
                }
              }
              if (totChild && feChild) {
                break;
              }
            }

            for (i = 0; i < totalEntries.length; i++) {
              if (totalEntries[i].childNodes[totChild].childNodes.length != 0) {
                for (
                  k = 1;
                  k < totalEntries[i].childNodes[totChild].childNodes.length;
                  k += 2
                ) {
                  if (
                    totalEntries[i].childNodes[totChild].childNodes[k]
                      .tagName == "Status"
                  ) {
                    totStatChild = k;
                  } else if (
                    totalEntries[i].childNodes[totChild].childNodes[k]
                      .tagName == "ClientMonitor"
                  ) {
                    totCMChild = k;
                  } else if (
                    totalEntries[i].childNodes[totChild].childNodes[k]
                      .tagName == "Requested"
                  ) {
                    totReqChild = k;
                  }
                }
                break;
              }
            }

            for (i = 0; i < totalEntries.length; i++) {
              if (totalEntries[i].childNodes[feChild].childNodes.length > 1) {
                for (
                  k = 1;
                  k <
                  totalEntries[i].childNodes[feChild].childNodes[1].childNodes
                    .length;
                  k += 2
                ) {
                  if (
                    totalEntries[i].childNodes[feChild].childNodes[1]
                      .childNodes[k].tagName == "Status"
                  ) {
                    feStatChild = k;
                  } else if (
                    totalEntries[i].childNodes[feChild].childNodes[1]
                      .childNodes[k].tagName == "ClientMonitor"
                  ) {
                    feCMChild = k;
                  } else if (
                    totalEntries[i].childNodes[feChild].childNodes[1]
                      .childNodes[k].tagName == "Requested"
                  ) {
                    feReqChild = k;
                  }
                }
                break;
              }
            }

            for (i = 0; i < totalEntries.length; i++) {
              if (totalEntries[i].childNodes[totChild].childNodes.length != 0) {
                for (
                  k = 1;
                  k < totalEntries[i].childNodes[totChild].childNodes.length;
                  k += 2
                ) {
                  if (
                    totalEntries[i].childNodes[totChild].childNodes[k]
                      .tagName == "Status"
                  ) {
                    totStatChild = k;
                  } else if (
                    totalEntries[i].childNodes[totChild].childNodes[k]
                      .tagName == "ClientMonitor"
                  ) {
                    totCMChild = k;
                  } else if (
                    totalEntries[i].childNodes[totChild].childNodes[k]
                      .tagName == "Requested"
                  ) {
                    totReqChild = k;
                  }
                }
                break;
              }
            }

            for (i = 0; i < totalEntries.length; i++) {
              if (totalEntries[i].childNodes[feChild].childNodes.length > 1) {
                for (
                  k = 1;
                  k <
                  totalEntries[i].childNodes[feChild].childNodes[1].childNodes
                    .length;
                  k += 2
                ) {
                  if (
                    totalEntries[i].childNodes[feChild].childNodes[1]
                      .childNodes[k].tagName == "Status"
                  ) {
                    feStatChild = k;
                  } else if (
                    totalEntries[i].childNodes[feChild].childNodes[1]
                      .childNodes[k].tagName == "ClientMonitor"
                  ) {
                    feCMChild = k;
                  } else if (
                    totalEntries[i].childNodes[feChild].childNodes[1]
                      .childNodes[k].tagName == "Requested"
                  ) {
                    feReqChild = k;
                  }
                }
                break;
              }
            }

            /* Find all the corresponding attributes. */
            for (i = 0; i < totalEntries.length; i++) {
              if (total[i].childNodes.length != 0) {
                for (j = 0; j < xmlAttStatusArry.length; j++) {
                  /*
                   * Find corresponding STATUS attributes.
                   */
                  for (
                    z = 0;
                    z < total[i].childNodes[totStatChild].attributes.length;
                    z++
                  ) {
                    if (
                      xmlAttStatusArry[j] ==
                      total[i].childNodes[totStatChild].attributes[z].name
                    ) {
                      xmlAttStatNumArry.push(z);
                      xmlAttTotalNumArry.push(z);
                      break;
                    }
                  }
                }
                for (j = 0; j < xmlAttReqArry.length; j++) {
                  /*
                   * Find corresponding Req attributes.
                   */
                  for (
                    z = 0;
                    z < total[i].childNodes[totStatChild].attributes.length;
                    z++
                  ) {
                    if (
                      xmlAttReqArry[j] ==
                      total[i].childNodes[totReqChild].attributes[z].name
                    ) {
                      xmlAttReqNumArry.push(z);
                      xmlAttTotalNumArry.push(z);
                      break;
                    }
                  }
                }
                for (j = 0; j < xmlAttCMArry.length; j++) {
                  /*
                   * Find corresponding CM attributes.
                   */
                  for (
                    z = 0;
                    z < total[i].childNodes[totCMChild].attributes.length;
                    z++
                  ) {
                    if (
                      xmlAttCMArry[j] ==
                      total[i].childNodes[totCMChild].attributes[z].name
                    ) {
                      xmlAttCMNumArry.push(z);
                      xmlAttTotalNumArry.push(z);
                      break;
                    }
                  }
                }
                indivChild = new Array(
                  totStatChild,
                  totReqChild,
                  totCMChild,
                  totCMChild,
                  totCMChild,
                  totCMChild,
                  0,
                  totCMChild,
                  totStatChild,
                  totReqChild,
                  totStatChild,
                  totCMChild,
                  totStatChild,
                  0,
                  totStatChild,
                  totStatChild,
                  totStatChild,
                  totStatChild,
                  totCMChild
                );

                indivChildFE = new Array(
                  feStatChild,
                  feReqChild,
                  feCMChild,
                  feCMChild,
                  feCMChild,
                  feCMChild,
                  0,
                  feCMChild,
                  feStatChild,
                  feReqChild,
                  feStatChild,
                  feCMChild,
                  feStatChild,
                  0,
                  feStatChild,
                  feStatChild,
                  feStatChild,
                  feStatChild,
                  feCMChild
                );
                break;
              }
            }

            if (updating != 1) {
              checkUrl();
            }
            if (updating == 1) {
              if (preOption != noOption) {
                select.selectedIndex = optionIndex + 1;
                makeTotTable(currOption);
              }
            }
          }
        };
        xmlhttp.open("GET", "schedd_status.xml", true);
        xmlhttp.send(null);
      }

      /* BUILD ENTRY OPTION LIST */
      function makeEntryList() {
        if (select) {
          document.getElementById("entryList").removeChild(select);
        }
        option = new Array();
        txt = new Array();

        select = document.createElement("select");
        select.setAttribute("id", "choose");
        select.setAttribute(
          "onchange",
          "makeTotTable(document.getElementById('choose').value)"
        );
        head = document.createElement("option");
        txt0 = document.createTextNode("No Entry Selected");
        head.appendChild(txt0);
        select.appendChild(head);

        for (i = 0; i < totalEntries.length; i++) {
          x = totalEntries[i].getAttribute("name");
          txt[i] = document.createTextNode(x);
          option[i] = document.createElement("option");
          option[i].appendChild(txt[i]);
          select.appendChild(option[i]);
        }
        document.getElementById("entryList").appendChild(select);
      }

      /* TOTAL TABLE ACCORDING TO ENTRY OPTION */
      function makeTotTable(option) {
        document.getElementById("prOption").disabled = false;
        ENTRY = option;
        currOption = option;

        /* GET INDEX OF ENTRY CHOICE */
        for (i = 0; i < totalEntries.length; i++) {
          if (totalEntries[i].getAttribute("name") == option) {
            optionIndex = i;
            break;
          }
        }

        /* NO OPTION (RESET) */
        if (option == noOption) {
          document.getElementById("totalTable").removeChild(table);
          document.getElementById("totInfoTable").removeChild(totInfoTable);
          document.getElementById("current").innerHTML = "Current view: ";
          document.getElementById("descript").removeChild(descriptT);
          for (i = 0; i < document.getElementsByTagName("h4").length; i++) {
            document.getElementsByTagName("h4")[i].innerHTML = "";
          }
          if (periodV) {
            document.getElementById("update").removeChild(note);
            document.getElementById("prOption").checked = false;
          }
          document.getElementById("prOption").disabled = true;
          periodV = 0;
          index = 0;
          table = 0;
          for (i = 0; i < paramTable.length; i++) {

      /* UPDATE BUTTON  */
      function updateTable() {
        updating = 1;
        loadXMLDocPeriod();
      }

      /* LINK BUTTON */
      function goToLink() {
        if (currOption == noOption || !currOption) {
          var holder = document.URL.split("?");
          document.location.href = holder[0];
          return;
        }
        var constructed;
        var holder = document.URL.split("?");

        constructed = holder[0];
        constructed = constructed + "?entry=" + currOption;
        if (periodV) constructed = constructed + "+period";
        document.location.href = constructed;
      }

      /* CLEAR ARGS */
      function clearLink() {
        var holder = document.URL.split("?");
        document.location.href = holder[0];
      }

      /* CHECK FOR ENTRY ARGS */
      function checkUrl() {
        var url = window.location.search;
        var contents = new Array();
        var temp;
        var pairsEqSplit = new Array();
        if (url) {
          url = url.substring(1);
          var pairsAndSplit = url.split("&");

          // Load the key/values of the return collection

          for (var i = 0; i < pairsAndSplit.length; i++) {
            pairsEqSplit[i] = pairsAndSplit[i].split("=");
          }
          for (i = 0; i < pairsEqSplit.length; i++) {
            contents[i] = pairsEqSplit[i];
          }
          for (i = 0; i < contents.length; i++) {
            temp = contents[i];
            for (j = 0; j < temp.length; j++) {
              if (temp[j].search(/entry/i) >= 0) {
                for (q = 0; q < totalEntries.length; q++) {
                  if (temp[j + 1] == totalEntries[q].getAttribute("name")) {
                    makeTotTable(temp[j + 1]);
                    select.selectedIndex = q + 1;
                  } else if (
                    temp[j + 1] ==
                    totalEntries[q].getAttribute("name") + "+period"
                  ) {
                    document.getElementById("prOption").checked = true;
                    ENTRY = totalEntries[q].getAttribute("name");
                    showPr();
                    select.selectedIndex = q + 1;
                  }
                }
              }
            }
          }
        }
      }

      /* ENABLE/DISABLE PERIOD VIEW */
      function showPr() {
        if (option == noOption) {
          return;
        }
        if (!note) {
          note = document.createElement("div");
          note.appendChild(document.createTextNode(""));
          note.innerHTML =
            "&#8727; Period data averaged over 2h, 24h, and 7d up to this time.";
          note.setAttribute("id", "note");
        }
        if (periodV) {
          periodV = 0;
          document.getElementById("note").style.visibility = "Hidden";
          document.getElementById("update").removeChild(note);
        } else {
          periodV = 1;
          document.getElementById("update").appendChild(note);
          document.getElementById("note").style.visibility = "Visible";
        }
        makeTotTable(ENTRY); /* ADJUST */
      }

      function autoupdate() {
        var auchk = document.getElementById("autoupdate").checked;

        if (auchk) {
          auInt = setInterval(updateTable, 1800000);
        } else {
          clearInterval(auInt);
        }
      }
