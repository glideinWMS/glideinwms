  <head>
    <title id="brtitle">Glidein factory status from logs</title>
    
    <script type="text/javascript">
	  var browser_title = "Glidein factory status from logs";
	  var page_title = "Glidein factory status from logs";
	  set_title_and_footer(browser_title, page_title);
	</script>
  </head>

  <body>
    <table width="100%">
    <tr>
     <td><h1 id="pgtitle">Glidein factory status from logs</h1>
     <td align="right">
	<SELECT id="destination" style="float:right" onChange="goToDestination(this)" >
<OPTION VALUE="" >Choose a Glidein destination...</OPTION>
<OPTION VALUE="factoryEntryStatusNow.html"> Glidein entry. </OPTION>
<OPTION VALUE="factoryStatusNow.html"> Glidein factory status now. </OPTION>
<OPTION VALUE="factoryStatus.html"> Glidein factory status. </OPTION>
<OPTION VALUE="factoryCompletedStats.html"> Glidein factory completed stats. </OPTION>
<OPTION VALUE="factoryRRDBrowse.html"> Glidein factory browse. </OPTION>
<OPTION VALUE="factoryRRDEntryMatrix.html"> Glidein factory entry matrix. </OPTION>
</SELECT>

    </tr>
    </table>

    <table border=0>
     <tr>
       <th>Entry</th>
       <td valing="middle">
         <select id="entries" onchange="setFrontendMenu(document.getElementById('entries').options[document.getElementById('entries').selectedIndex].value);">
          <option value="total">total</option>
         </select>
       </td>
     </tr>
     <tr>
       <th>Frontend</th>
       <td valing="middle">
         <select id="frontends">
          <option value="total">total</option>
         </select>
       </td>
     </tr>
     <tr>
       <th>Info group</th>
       <td valign="middle"><form id="gtypes">
	<input type="radio" name="gtype" value="running" checked>Running
	<input type="radio" name="gtype" value="idle">Idle
	<input type="radio" name="gtype" value="other">Other
	<input type="radio" name="gtype" value="completed">Completed
       </form></td>
     </tr>
     <tr>
       <td colspan=2>
         <button onClick="nonlink_update()">Update</button>
         <button onClick="defaults()" style="float:right">Defaults</button>
         <button onClick="unlink()" style="float:right">Unlink</button>
         <button onClick="showLink()" style="float:right">Link</button>
       </td>
     </tr>
    </table>

    <hr>

    <table id="infotable" border=1>
        <tr><td colspan="21"><b>Javascript needed for this page to work</b></td></tr>
	<tr><td><b>RRD file</b></td><td id="fname" colspan="5">None</td></tr>
    </table>

    <div id="mygraph"></div>

   <hr>
    <p>Powered by
        <a href="http://oss.oetiker.ch/rrdtool/" target="_blank">RRDTool</a>,
        <a href="https://sourceforge.net/projects/javascriptrrd/" target="_blank">JavascriptRRD</a> and 
        <a href="http://code.google.com/p/flot/" target="_blank">Flot</a>.
    </p>
    <div id="monitor_footer"></div>
 
    <script type="text/javascript">
	
      var infoGroupOptions = new Array("running", "idle", "other", "completed");
      var ENTRY; 
      var graph_info;
      var specified_rra = 0;
      var windows = true;
      var link_checked_DSs = [];
      var local_window_min=0;
      var local_window_max=0;
      var coming_from_defaults = false;
      var coming_from_link = true;
      var timezone_num=0;
      {
        // find the local time
        var d= new Date();
        timezone_num=-d.getTimezoneOffset()/60;
      }

      // Remove the Javascript warning
      document.getElementById("infotable").deleteRow(0);

      // Load the status of the factory
      var factoryQStats=loadFactoryQStats();
      //var entries=getFactoryEntries(factoryQStats);

      var entries=getFactoryEntryGroups(factoryQStats);
      var frontend_list=getFactoryFrontends(factoryQStats);
      group_map = entries;
      char_count=0;
      groups_starting_idx = 0;
      var entries_processed = 0;

      var ordered_entries_groups = [];
      for(entry in entries) {
          var e = (entries[entry]).toString();
          if (((e.split(",")).length == 1) && (e == entry.toString())){
              ordered_entries_groups[entry] = entries[entry];
              groups_starting_idx++;
          }
      }
      for(entry in entries) {
          var e = (entries[entry]).toString();
          if (((e.split(",")).length > 1) || (e != entry.toString())){
              ordered_entries_groups[entry] = entries[entry];
          }
      }
      entries = ordered_entries_groups;

      var entries_select=document.getElementById("entries");
      var frontends_select=document.getElementById("frontends");
      var sep1 = new Option("--------------------","-");
      var sep2 = new Option("--------------------","-");
      sep1.disabled = true;
      sep2.disabled = true;
      entries_select.appendChild(sep1);
      var ec_added = 0;
      for (var entry in entries) {
          if (ec_added < groups_starting_idx) {
              entries_select.appendChild(new Option(entries[entry],entries[entry]));
              ec_added++;
          } else {
              if ((ec_added == groups_starting_idx) && (ec_added != 0)){ 
                  entries_select.appendChild(sep2);
              }
              entries_select.appendChild(new Option(entry,entries[entry]));
              ec_added++;
          } 
      }


     // fname, gtype_id and rrd_data are the global variable used by all the functions below
      rrd_data=undefined;
      gtype_id=undefined;
      rrd_group_data=[];
      files_loaded = 0;
	  checkUrl(); 

      function entrylist2groupname(elist) {
          var gname = elist;
          for(var g in group_map) {
              if ((group_map[g] == elist) && (g.toString() != elist)){
                  gname = g;
                  break;
              }
          }
          return gname;
      }

      function setFrontendMenu(entry) {
        var fes = document.getElementById("frontends");
        //Remove frontends from previous entry choices, add back 'total'
        // and this entry's frontends. 
        while(fes.childNodes.length>0) {fes.removeChild(fes.firstChild);}
        fes.appendChild(new Option('total','total'));
        for(var frontend in frontend_list[entry]) {
           frontends_select.appendChild(new Option(frontend_list[entry][frontend]));
        }
      }

      //RRA Filter - leaves it alone.
      function RRADoNothing(rra_idx) {
         this.getIdx = function() {return rra_idx;}
         this.getStep = function() {return null;}
      }
      
      /* RRA Filter - Creates a new RRA with a different step size (in seconds) 
      / based on another RRA, whose data the new RRA averages. 
      / rra_idx should be index of RRA with largest step size that doesn't exceed new step size.
      */
      function RRA_Avg(rra_idx,new_step_in_seconds) {
         this.getIdx = function() {return rra_idx;}
         this.getStep = function() {return new_step_in_seconds;}
      }

//---------------------------------------------------------------------------------------

      // This function updates the Web Page with the data from the RRD archive header
      // when a new file is selected
      function update_plot() {
        var gtype_DSs=new Object();
        gtype_DSs['running']=new Array('StatusRunning','EnteredRunning','ExitedRunning','EnteredCompleted','EnteredHeld');
        gtype_DSs['idle']=new Array('StatusIdle','StatusWait','EnteredIdle','ExitedIdle','EnteredWait','ExitedWait','EnteredRunning','EnteredHeld');
        gtype_DSs['other']=new Array('StatusHeld','EnteredHeld','ExitedHeld','EnteredRemoved','EnteredIdle','EnteredRunning')
        gtype_DSs['completed']=new Array('Lasted','CondorLasted','JobsLasted','JobsTerminated','JobsGoodput','Glideins','FailedNr','JobsNr');

        var gtype_formats=new Object();
        gtype_formats['running']={'StatusRunning':{ title: 'Running glideins', label: 'Running', color: "#00f800", checked:true,
                                                    lines: { show: true, fill: true, fillColor:"#00ff00"} },
                                  'EnteredRunning':{title: 'Glidein startup rate', label:'Startup', color: "#008000", yaxis: 2},
                                  'ExitedRunning':{title: 'Glidein termination rate', label:'Termination',color: "#00ffff", yaxis: 2},
                                  'EnteredCompleted':{title: 'Glidein completion rate', label:'Completion', color: "#ffff00", yaxis: 2},
                                  'EnteredHeld':{title: 'Held rate', label:'Held', color: "#ff0000", yaxis: 2}};

        gtype_formats['idle']={'StatusIdle':{ title: 'Idle glideins', label:'Idle', color: "#0000f8", checked:true,
                                              lines: { show: true, fill: true, fillColor:"#0000ff"} },
                               'StatusWait':{ title: 'Waiting glideins', label:'Waiting', color: "#f800f8", checked: true},
                               'EnteredIdle':{title: 'Glidein submission rate', label:'Submission', color: "#00ffff", yaxis: 2},
                               'ExitedIdle':{title: 'Rate out of idle state', label:'Idle out', color: "#000080", yaxis: 2},
                               'EnteredWait':{title: 'Rate into wait state', label:'Wait in', color: "#800080", yaxis: 2},
                               'ExitedWait':{title: 'Rate out of wait state', label:'Wait out', color: "#ff0080", yaxis: 2},
                               'EnteredRunning':{title: 'Rate into running state', label:'Run in', color: "#00c000", yaxis: 2},
                               'EnteredHeld':{title: 'Rate into held state', label:'Held in', color: "#ff0000", yaxis: 2}};

        gtype_formats['other']={'StatusHeld':{ title: 'Held glideins', label:'Abs held', color: "#f80000", checked:true,
                                               lines: { show: true, fill: true, fillColor:"#ff0000"} },
                                'EnteredHeld':{title: 'Glidein held rate', label:'Held rate', color: "#800000", yaxis: 2},
                                'ExitedHeld':{title: 'Glidein release rate', label:'Release', color: "#ff8000", yaxis: 2},
                                'EnteredRemoved':{title: 'Glidein removal rate', label: 'Removal', color: "#ffff00", yaxis: 2},
                                'EnteredIdle':{title: 'Rate into idle state', label: 'Idle in', color: "#0000ff", yaxis: 2},
                                'EnteredRunning':{title: 'Rate into running state', label: 'Run in', color: "#00ff00", yaxis: 2}};

        gtype_formats['completed']={'Lasted':{ title: 'Glideins wallclock time', label:'Lasted', color: "#00f8f8", checked:true,
                                               lines: { show: true, fill: true, fillColor:"#00ffff"} },
                                    'CondorLasted':{ title: 'Condor within glideins wallclock time', label:'Condor Lasted', color: "#008080", checked:false,
                                               lines: { show: true, fill: true, fillColor:"#008484"} },
                                    'JobsLasted':{ title: 'User jobs wallclock time', label:'Jobs Lasted', color: "#0000f8", checked:false,
                                               lines: { show: true, fill: true, fillColor:"#0000ff"} },
                                    'JobsTerminated':{ title: 'Terminated user jobs wallclock time', label:'Jobs Terminated', color: "#008000", checked:true,
                                               lines: { show: true, fill: true, fillColor:"#008400"} },
                                    'JobsGoodput':{ title: 'User jobs goodput', label:'Jobs Goodput', color: "#00c000", checked:false,
                                               lines: { show: true, fill: true, fillColor:"#00c400"} },
                                    'Glideins':{title: 'Number of terminated glideins', label:'Glideins Nr', color: "#000000", yaxis: 2, checked:false},
                                    'FailedNr':{title: 'Number of glideins failing validation', label:'Failed Nr', color: "#ff0000", yaxis: 2, checked:false},
                                    'JobsNr':{title: 'Number of user jobs executed', label: 'Jobs Nr', color: "#c0ff00", yaxis: 2, checked:false}};

////////////////////////////////////////////////////////////////////////////

        //check previously defined checked DSs, if any match this new gtype, then preserve them
        //also preserve rra and window selection across info group updates
        graph_info = getGraphInfo();

        //preserve window selection
        if(!coming_from_link) { //get from graph
           windows = true;
           local_window_max = graph_info['window_max'];
           local_window_min = graph_info['window_min'];
        } //if coming from link, use link params (which are already set)

        if(coming_from_defaults) {
           windows=false;
        }

        //preserve rra
        if(specified_rra==null || coming_from_defaults) {specified_rra=0;}
        else if (!coming_from_link) {specified_rra = graph_info["rra"];}
        
        local_checked_DSs = [];
        //preserve same-named elements
        var elem, link_elem, trunc1, trunc2;
        for(var a in graph_info["dss"]) {
           for(var b in gtype_formats[gtype_id]) {
              elem = b;              
              link_elem = graph_info["dss"][a];
              //truncate names, only compare ends like "500m" to preserve checks across
              //groups with same-named elements, like "Lasted_500m" and "JobsLasted_500m". 
              var trunc1 = elem.split("_");
              var trunc2 = link_elem.split("_");
              if(elem=="Average") {if (link_elem=="Average") {local_checked_DSs.push(elem);}}
              else if(elem=="WeightedSum") {if (link_elem=="WeightedSum") {local_checked_DSs.push(elem);}}
              else {
                 //for aggregated names, like Wallclock_time_per_glidien, disregard this truncation
                 if(trunc2.length>2) {if (elem==link_elem) {local_checked_DSs.push(elem)}}
                 else if(trunc1[1]!=null && trunc1[1]==trunc2[1]) {
                    local_checked_DSs.push(elem);
                 }
              }
           } 
        } 
        //if coming from link, used DS elements provided in link
        //else, use preserved elements across link
        if(!coming_from_link) {
           checklist = local_checked_DSs;
        }
        else { //if coming from link
           checklist = link_checked_DSs;
        }   

        if (local_window_max==0 && local_window_min==0) {windows=false;} 

////////////////////////////////////////////////////////////////////////////

        var rrd_data1 = undefined;
        if (rrd_group_data.length == 0) {
            rrd_data1=new RRDFilterDS(rrd_data,gtype_DSs[gtype_id]);
            // the rrdFlot object creates and handles the graph
        } else {
            var rrd_data_sum = new RRDFileSum(rrd_group_data, false);
            rrd_data1=new RRDFilterDS(rrd_data_sum,gtype_DSs[gtype_id]);
        }

        //Add RRA filters for longer averaged-out RRAs
        var rra_op_list = [];
        for(var i=0; i<rrd_data1.getNrRRAs();i++) {
           if(i==2) {rra_op_list.push(new RRA_Avg(1,14400));} //4 hours, based on rra at idx 1 (added here for ordering)
           rra_op_list.push(new RRADoNothing(i));
        }
        rra_op_list.push(new RRA_Avg(2,86400)); //24 hours - base off rra at index 2
        rra_op_list.push(new RRA_Avg(2,604800)); //1 week

        rrd_data1 = new RRDRRAFilterAvg(rrd_data1,rra_op_list); //Adds 2 extra RRAs (averaged)

        // the rrdFlot object creates and handles the graph
        var f=new rrdFlot("mygraph",rrd_data1,null,gtype_formats[gtype_id],{timezone: timezone_num, use_checked_DSs: true, checked_DSs: checklist,use_rra:true,rra:specified_rra, use_windows: windows, window_min:local_window_min, window_max: local_window_max, use_element_buttons:false});

        // Finally, update the files loaded so far
        files_loaded = files_loaded + 1;
        var total_file_to_load = fname.split(",").length
        if (files_loaded < total_file_to_load) {
            document.getElementById("fname").firstChild.data="Loaded files " + files_loaded + "/" + total_file_to_load;
        }
        else {
            document.getElementById("fname").firstChild.data="Loaded files " + files_loaded + "/" + total_file_to_load + ": " + fname;
        }
        graph_info = getGraphInfo();
        local_window_max = graph_info['window_max'];
        local_window_min = graph_info['window_min'];
        coming_from_defaults = false;
      }

      // This is the callback function that,
      // given a binary file object,
      // verifies that it is a valid RRD archive
      // and performs the update of the Web page
      function update_plot_handler(bf) {
          var i_rrd_data=undefined;
          try {
            var i_rrd_data=new RRDFile(bf);            
          } catch(err) {
            alert("File "+fname+" is not a valid RRD archive!");
          }
          if (i_rrd_data!=undefined) {
            rrd_data=i_rrd_data;
            update_plot()
          }
      }

      function update_grouped_plot_handler(bf) {
          var i_rrd_data=undefined;
          var idx = 0;
          if (rrd_group_data != undefined) {
            idx = rrd_group_data.length;
          } else {
            rrd_group_data = [];
          }

          try {
            var i_rrd_data=new RRDFile(bf);            
          } catch(err) {
            alert("File "+fname+" is not a valid RRD archive!");
          }
          if (i_rrd_data!=undefined) {
            rrd_group_data[idx] = new Array(); 
            rrd_group_data[idx] = i_rrd_data;
            update_plot()
          }
      }

      function nonlink_update() {
         coming_from_link = false;
         fname_update();
      }


      // this function is invoked when the RRD file name changes
      function fname_update() {
        rrd_group_data=[];
        rrd_data=undefined;
        files_loaded=0;

        var entry_name="";
        gtype_id=undefined;

        var entries_obj=document.getElementById("entries")
        entry_name=entries_obj.options[entries_obj.selectedIndex].value;
        var frontend_obj=document.getElementById("frontends")
        frontend_name=frontend_obj.options[frontend_obj.selectedIndex].value;

        var gtypes_obj=document.getElementById("gtypes");
        for (var i in gtypes_obj.gtype) {
         var gtype=gtypes_obj.gtype[i];
         if (gtype.checked==true) {
  	   gtype_id=gtype.value;
         }
        }

        if ((gtype_id=='running') || (gtype_id=='idle') || (gtype_id=='other')) {
          rrd_fname="Log_Counts";
        } else if (gtype_id=='completed') {
          rrd_fname="Log_Completed";
        } else {
          alert("Unknown gtype_id "+gtype_id); // should never enter here
          rrd_fname=none;
        }

        if (entry_name=="total") {
          fname="total/"+rrd_fname+".rrd";
        } else if (frontend_name!="total"){
          fname="entry_"+entry_name+"/frontend_"+frontend_name+"/"+rrd_fname+".rrd";
        } else {
          fname="entry_"+entry_name+"/total/"+rrd_fname+".rrd";
        }

        if ( (entry_name == "total") || (((entry_name.split(",")).length == 1) && (entry_name == entrylist2groupname(entry_name.split(",")))) ){
          //document.getElementById("fname").firstChild.data="Loading "+fname;
          document.getElementById("fname").firstChild.data="Loaded files " + files_loaded + "/" + fname.split(",").length;
          try {
            FetchBinaryURLAsync(fname,update_plot_handler);
          } catch (err) {
             alert("Failed loading "+fname+"\n"+err);
          }
        } else {
          var en_array = entry_name.split(",");
          fname = "";
          for (var i=0; i<en_array.length; i++) {
              if (i == 0) {
                  fname="entry_"+en_array[i]+"/total/"+rrd_fname+".rrd";
              } else {
                  fname=fname+",entry_"+en_array[i]+"/total/"+rrd_fname+".rrd";
              }
          }
          //document.getElementById("fname").firstChild.data="Loading " + fname;
          document.getElementById("fname").firstChild.data="Loaded files " + files_loaded + "/" + fname.split(",").length;

          for (var i=0; i<en_array.length; i++) {
            //alert("GROUP SELECTED with entry: " + en_array[i]);tatus.html?entry=total&frontend=total&infoGroup=running&elements=StatusRunning,ExitedRunning,&rra=0&window_min=0
            var fn = "entry_"+en_array[i]+"/total/"+rrd_fname+".rrd"; 
            try {
              FetchBinaryURLAsync(fn,update_grouped_plot_handler);
            } catch (err) {
               alert("Failed loading "+fn+"\n"+err);
            }
          }
        }
      }
	/* Function to read from the url any parameters the user has specified. */
	function checkUrl()
	{
		var url = window.location.search;
                parameterArry = new Array("entry", "frontend", "infoGroup","elements","rra","window_min","window_max","timezone"); 
		groups = new Array("CMST1", "CMS", "CMST2", "US", "CMST3", "HCC");
		group = 0;  
		var entrySpec; 
		var infoGroupSpec;
                link_checked_DSs=[];
                specified_rra = 0;
		urlValid = 0; 
		paramSpecArry = new Array(); 
		if(url)
		{
			url = url.substring(1);
			urlSplit = url.split('&'); 
			i = 0; 
			while(i < urlSplit.length)
			{ 
				equalSplit = urlSplit[i].split('='); 
				if(equalSplit[0] == parameterArry[i])
				{
					paramSpecArry[i] = equalSplit[1];
				}
				i++; 
			}
		}
		for(i = 0; i< paramSpecArry.length; i++)
		{
			counter = 2; 
			group_sep_idx = groups_starting_idx + 2
			if(i == 0)
			{
				for(entry in entries)
				{
					if(entry == paramSpecArry[0])
					{
						ENTRY = paramSpecArry[0]; 
						urlValid = 1; 
						for(j = 0; j< groups.length; j++)
						{
							if(entry == groups[j])
							{
								document.getElementById("entries").selectedIndex = counter + 1; 
                                                                setFrontendMenu(entry);
								group = 1;
								break;  
							}	
						}
                                                if(!group)
                                                {
                                                        document.getElementById("entries").selectedIndex = counter; 
                                                        setFrontendMenu(entry);
                                                        var frontend = paramSpecArry[1];
                                                        var fe_list = document.getElementById("frontends").childNodes; 
                                                        var fe_idx=0;
                                                        for(var k=0;k<fe_list.length;k++) {
                                                           document.write(fe_list[k].innerHTML);
                                                           if(frontend==fe_list[k].innerHTML) {fe_idx=k;}
                                                        }
                                                        document.getElementById("frontends").selectedIndex = fe_idx; 
                                                }
                                                break;
					} 
					else if("total" == 	paramSpecArry[0])
					{
						urlValid = 1; 
						document.getElementById("entries").selectedIndex = 0; 
                                                setFrontendMenu(entry);
						break;  	
					}
                                        if (counter == group_sep_idx) {
                                                counter++;
                                        }
					counter++; 
				}
			}
			else if(i == 2)
			{
				child = 1; 
				for(var k = 0; k< infoGroupOptions.length; k++)
				{
					if(infoGroupOptions[k] == paramSpecArry[2])
					{
						document.getElementById("gtypes").childNodes[child].checked = true;
						urlValid = 1; 
					}
					child+=2;	
				}
			}
                        else if(i==3) {
                           var elems = paramSpecArry[i].split(",");
                           for(var j=0;j<elems.length;j++){
                              link_checked_DSs.push(elems[j]);
                           } 
                        }
                        else if(i==4) {specified_rra = paramSpecArry[i];}
                        else if(i==5) {local_window_min = paramSpecArry[i];}
                        else if(i==6) {local_window_max = paramSpecArry[i];}
                        else if(i==7) {timezone_num = paramSpecArry[i];} 
		}
		if(urlValid)
		{
			fname_update();
		}
	}
	/* Function to show link for current options. */
	function showLink()
	{
		constructed = document.URL.split('?');
		entriesTable = document.getElementById("entries"); 
		frontendsTable = document.getElementById("frontends"); 
		var specifiedEntry;
                var specifiedFrontend;
		var specifiedGOption; 
                var specified_win_max; 
                var specified_win_min; 

                //Graph data from rrdFlot.js
                graph_info = getGraphInfo();
                var local_checked_DSs_input= graph_info["dss"];
                var specified_timezone=graph_info["timezone"];
                specified_rra = graph_info["rra"];
                specified_win_min = graph_info["window_min"];
                specified_win_max = graph_info["window_max"];
                
		/* Find the current entry specified. */
		for(i = 0; i < entriesTable.options.length; i++)
		{
			if(entriesTable.options[i].selected == true)
			{
				specifiedEntry = entriesTable.options[i].text; 	
			}
		}
                /* Find the current frontend specified. */
                for(i = 0; i < frontendsTable.options.length; i++)
                {
                        if(frontendsTable.options[i].selected == true)
                        {
                                specifiedFrontend = frontendsTable.options[i].text;     
                        }
                }
		gOptionTable = document.getElementById("gtypes");
		j = 0;  
		/* Find the current group option specified. */
		for(i = 1; i< gOptionTable.childNodes.length; i+=2)
		{
			if(gOptionTable.childNodes[i].checked == true)
			{
				specifiedGOption = infoGroupOptions[j];
			}
			j++; 	
		}
                var elem_string = "";
                for(var i=0;i<local_checked_DSs_input.length;i++) {
                   elem_string += local_checked_DSs_input[i]+",";
                }

                constructed = constructed[0]+"?entry="+specifiedEntry+"&frontend="+specifiedFrontend+"&infoGroup="+specifiedGOption+"&elements="+elem_string+"&rra="+specified_rra+"&window_min="+specified_win_min+"&window_max="+specified_win_max+"&timezone="+specified_timezone; 

		document.location.href = constructed; 
	}

        function unlink() {
           document.location.href= document.URL.split('?')[0];
        }
        function defaults() {
           local_checked_DSs = [];
           link_checked_DSs = [];
           specified_rra = null;
           coming_from_defaults = true;
           resetWindow();
           update_plot();
        }

	function goToDestination(option)
	{
		if(option.value != "factoryStatusNow.html" && option.value != "factoryRRDEntryMatrix.html" && ENTRY)
		{
			document.location.href = option.value + "?entry=" + ENTRY; 
		}
		else
		{
			document.location.href = option.value; 
		}
		document.getElementById("destination").selectedIndex = 0; 
	}
    </script>
  </body>
