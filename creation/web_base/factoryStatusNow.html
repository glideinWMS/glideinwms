      /* CHANGE BG COLOR OF SORTED COLS (TOAL + PERIOD VIEW)  */
      function sortSignal() {
        /* RESTORE (INCLUDE DOWNTIME) */
        for (i = 0; i < columnArray.length; i++) {
          for (j = 0; j < totalEntries.length; j++) {
            if (i != sortColNum) {
              table.rows[j].cells[i].bgColor = "#F2F2F2";
            }
          }
        }
        if (sortColNum == -2) return; /* INCOMPATIBLE COL */

        /* COLOR SELECTED COLS */
        /* TODO: use colSpanArry or	hArry3 or lenghs like (1, 1, 1,xmlAttStatNumArry.length, xmlAttReqNumArry.length, xmlAttCMNumArry.length) */
        for (i = 0; i < totalEntries.length; i++) {
          if (sortColNum > 0 && sortColNum < columnArrayDesc.Req.offset) {
            table.rows[i].cells[sortColNum].bgColor = "#FAF0E6";
          } else if (
            sortColNum >= columnArrayDesc.Req.offset &&
            sortColNum < columnArrayDesc.CM.offset
          ) {
            table.rows[i].cells[sortColNum].bgColor = "#FFDAB9";
          } else table.rows[i].cells[sortColNum].bgColor = "#CDAF95";
        }

        /* COLOR COLS IF IN PERIOD VIEW ALSO */
        if (periodV) {
          /* RESTORE */
          for (i = 3; i < columnArray.length + 1; i++) {
            for (j = 0; j < totalEntriesP.length * 4; j++) {
              if (j % 4 == 0) {
                tableP.rows[j].cells[1].bgColor = "#F2F2F2";
              } else tableP.rows[j].cells[0].bgColor = "#F2F2F2";

              if (i != sortColNum + 1) {
                if (j % 4 == 0) {
                  tableP.rows[j].cells[i].bgColor = "#F2F2F2";
                } else tableP.rows[j].cells[i - 1].bgColor = "#F2F2F2";
              }
            }
          }
          if (sortColNum == -2) return; /* INCOMPATIBLE COL */

          /* COLOR SELECTED COLS */
          for (i = 0; i < totalEntries.length * 4; i++) {
            if (
              sortColNum + 1 >= 3 &&
              sortColNum < columnArrayDesc.Req.offset
            ) {
              if (i % 4 == 0) {
                tableP.rows[i].cells[sortColNum + 1].bgColor = "#FAF0E6";
              } else tableP.rows[i].cells[sortColNum].bgColor = "#FAF0E6";
            } else if (
              sortColNum >= columnArrayDesc.Req.offset ||
              sortColNum < columnArrayDesc.CM.offset
            ) {
              if (i % 4 == 0) {
                tableP.rows[i].cells[sortColNum + 1].bgColor = "#FFDAB9";
              } else tableP.rows[i].cells[sortColNum].bgColor = "#FFDAB9";
            } else {
              if (i % 4 == 0) {
                tableP.rows[i].cells[sortColNum + 1].bgColor = "#CDAF95";
              } else tableP.rows[i].cells[sortColNum].bgColor = "#CDAF95";
            }
          }
        }
      }

      /* ASCENDING SORT (REVERSED) */
      function sortTableAscending(column) {
        total.splice(total.length - 1, 1);
        totalP.splice(totalP.length - 1, 1);
        total.reverse();
        totalEntries.reverse();
        totalP.reverse();
        totalEntriesP.reverse();
        total.push(0);
        totalP.push(0);

        currentSort = "ascending";
        previousSort = column;
        sorted = 1;
        if (periodV) {
          fillInPeriod();
        } else fillIn();
      }

      /* DESCENDING SORT */
      function sortTableDescending(column) {
        /* PERIOD VIEW ACCESS NAME OF COL */
        if (periodV) {
          column = column.cellIndex;
          column--; /* ADJUST BECAUSE OF DOWNTIME */
        }

        /* DONT SORT DOWNTIME STATUS COL */
        if (column == 1) {
          return;
        }

        sortColNum = column;
        column = columnArray[column];
        sortColName = column;

        lengthArry = new Array(
          0,
          7,
          7,
          7,
          7,
          7,
          7,
          7,
          7,
          7,
          5,
          5,
          5,
          5,
          3,
          3,
          3,
          3,
          3,
          3,
          3,
          3,
          3,
          3,
        ); /* 1 DT + 9 STAT + 4 REQ + 10 CM  = 24 */
        trSortColNumArry = new Array(
          0,
          0,
          2,
          5,
          0,
          0,
          0,
          0,
          0,
          0,
          0,
          6,
          0,
          0,
          0,
          0,
          8,
          3,
        );
        feChildArry = new Array(feStatChild, feReqChild, feCMChild);
        totChildArry = new Array(totStatChild, totReqChild, totCMChild);
        newTotal = new Array();
        newEntries = new Array();
        newTotalP = new Array();
        newEntriesP = new Array();

        /* IF THERE IS CURR SORT */
        if (previousSort != column) {
          sorted = 0;
        }
        /* IF SECOND CLICK SORT ASCENDING */
        if (sorted == 1 && currentSort != "ascending") {
          sorted = 0;
          sortTableAscending(column);
          return;
        }

        /* SET INFO ACCORDINGLY */
        length = lengthArry[sortColNum - 1];
        att = xmlAttTotalNumArry[sortColNum - 1];
        trSortColNum = trSortColNumArry[sortColNum];
        if (frontEnd && frontEndName != "Any" && frontEndName != "Total") {
          if (sortColNum < columnArrayDesc.Req.offset) {
            child = feChildArry[0];
          } else if (sortColNum < columnArrayDesc.CM.offset) {
            child = feChildArry[1];
          } else {
            child = feChildArry[2];
          }
        } else if (sortColNum < columnArrayDesc.Req.offset) {
          child = totChildArry[0];
        } else if (sortColNum < columnArrayDesc.CM.offset) {
          child = totChildArry[1];
        } else {
          child = totChildArry[2];
        }

        /* GET EVERYTHING NOT 0 */
        for (var i = 0; i < totalEntries.length; i++) {
          if (
            total[i].childNodes.length != 0 &&
            total[i].childNodes.length >= length
          ) {
            if (total[i].childNodes[child].attributes[att].value > 0) {
              newTotal.push(total[i]);
              newEntries.push(totalEntries[i]);

              newTotalP.push(totalP[i]);
              newEntriesP.push(totalEntriesP[i]);
            }
          }
        }

        /* SORT ALL NONE ZERO ELEMENTS */
        for (
          var i = 0;
          i < newTotal.length - 1;
          i++ // element to be compared
        ) {
          for (
            var j = i + 1;
            j < newTotal.length;
            j++ // rest of the elements
          ) {
            if (
              parseInt(newTotal[i].childNodes[child].attributes[att].value) <=
              parseInt(newTotal[j].childNodes[child].attributes[att].value)
            ) {
              temp = newTotal[i]; // swap
              newTotal[i] = newTotal[j];
              newTotal[j] = temp;
              temp = newEntries[i]; // swap
              newEntries[i] = newEntries[j];
              newEntries[j] = temp;

              temp = newTotalP[i]; // swap
              newTotalP[i] = newTotalP[j];
              newTotalP[j] = temp;
              temp = newEntriesP[i]; // swap
              newEntriesP[i] = newEntriesP[j];
              newEntriesP[j] = temp;
            }
          }
        }

        /* GET 0 ENTRIES */
        for (var i = totalEntries.length - 1; i >= 0; i--) {
          if (
            total[i].childNodes.length != 0 &&
            total[i].childNodes.length >= length
          ) {
            if (
              parseInt(total[i].childNodes[child].attributes[att].value) == 0
            ) {
              newTotal.push(total[i]);
              newEntries.push(totalEntries[i]);

              newTotalP.push(totalP[i]);
              newEntriesP.push(totalEntriesP[i]);
            }
          }
        }

        /* EMPTY ENTRIES */
        for (var i = totalEntries.length - 1; i >= 0; i--) {
          if (
            total[i].childNodes.length == 0 ||
            total[i].childNodes.length < length
          ) {
            newTotal.push(total[i]);
            newEntries.push(totalEntries[i]);

            newTotalP.push(totalP[i]);
            newEntriesP.push(totalEntriesP[i]);
          }
        }

        /* MAKE SURE ENTRIE COL IS NOT ALL 0's */
        for (i = 0; i < newTotal.length; i++) {
          if (
            newTotal[i].childNodes.length != 0 &&
            newTotal[i].childNodes.length >= length
          ) {
            if (newTotal[i].childNodes[child].attributes[att].value != 0) {
              break;
            }
          }
        }

        /*
         * UPDATE ALL INFO FOR NEWLY SORTED ENTRIES
         */
        currentSort = "descending";
        newTotal.push(1);
        newTotalP.push(1);
        previousSort = column;
        total = newTotal;
        totalEntries = newEntries;
        totalP = newTotalP;
        totalEntriesP = newEntriesP;
        tempTotalEntries = newEntries;
        tempTotalEntriesP = newEntriesP;
        tempTotal = newTotal;
        tempTotalP = newTotalP;
        sorted = 1;

        /* FILL IN INFO DEPENDING ON VIEW */
        if (periodV) {
          fillInPeriod();
        } else fillIn();

        sortSignal(); /* COLOR SORTED COL */
      }

                sortColName;
          } else if (!active && prTr) {
            /* TROUBLESHOOT + PERIOD */
            /* DIFF COLUMN SORT */
            if (diffSorted) {
              if (diffColNum == 1) {
                constructed =
                  holder[0] +
                  "?view=total+troubleshoot+period&sort=diff(Status:Running,Client:Registered)";
              } else
                constructed =
                  holder[0] +
                  "?view=total+troubleshoot+period&sort=diff(Status:Idle,Requested:Idle)";
            } else
            /*  REGULAR COLUMN SORT */
              constructed =
                holder[0] +
                "?view=total+troubleshoot+period&sort=" +
                sortColName;
          } else if (active && troubleshoot && !periodV) {
            /* ACTIVE + TROUBLESHOOT */
            /* DIFF COLUMN SORT */
            if (diffSorted) {
              if (diffColNum == 1) {
                constructed =
                  holder[0] +
                  "?view=total+active+troubleshoot&sort=diff(Status:Running,Client:Registered)";
              } else
                constructed =
                  holder[0] +
                  "?view=total+active+troubleshoot&sort=diff(Status:Idle,Requested:Idle)";
            } else
            /*  REGULAR COLUMN SORT */
              constructed =
                holder[0] +
                "?view=total+active+troubleshoot&sort=" +
                sortColName;
          } else if (active && !troubleshoot && !periodV) {
            /* ACTIVE */
            constructed = holder[0] + "?view=total+active&sort=" + sortColName;
          } else if (active && !troubleshoot && periodV) {
            /* ACTIVE + PERIOD */
            constructed =
              holder[0] + "?view=total+active+period&sort=" + sortColName;
          } else if (!active && !troubleshoot && periodV) {
            /* PERIOD */
            constructed = holder[0] + "?view=total+period&sort=" + sortColName;
          } else if (!active && troubleshoot && !periodV) {
            /* TROUBLESHOOT */
            /* DIFF COLUMN SORT */
            if (diffSorted) {
              if (diffColNum == 1) {
                constructed =
                  holder[0] +
                  "?view=total+troubleshoot&sort=diff(Status:Running,Client:Registered)";
              } else
                constructed =
                  holder[0] +
                  "?view=total+troubleshoot&sort=diff(Status:Idle,Requested:Idle)";
            } else
            /*  REGULAR COLUMN SORT */
              constructed =
                holder[0] + "?view=total+troubleshoot&sort=" + sortColName;
          } else {
            constructed = holder[0] + "?sort=" + sortColName;
          }
        } else {
          /* TOTAL */
          /* ACTIVE + TROUBLESHOOT + PERIOD*/
          if (active && prTr) {
            constructed = holder[0] + "?view=total+active+troubleshoot+period";
          } else if (active && !prTr && !troubleshoot && !periodV) {
            /* ACTIVE */
            constructed = holder[0] + "?view=total+active";
          } else if (active && troubleshoot && !periodV) {
            /* ACTIVE + TROUBLESHOOT */
            constructed = holder[0] + "?view=total+active+troubleshoot";
          } else if (active && !troubleshoot && periodV) {
            /* ACTIVE + PERIOD */
            constructed = holder[0] + "?view=total+active+period";
          } else if (!active && prTr) {
            /* PERIOD + TROUBLESHOOT */
            constructed = holder[0] + "?view=total+troubleshoot+period";
          } else if (!active && troubleshoot && !periodV) {
            /* TROUBLESHOOT */
            constructed = holder[0] + "?view=total+troubleshoot";
          } else if (!active && !troubleshoot && periodV) {
            /* PERIOD */
            constructed = holder[0] + "?view=total+period";
          } else {
            constructed = holder[0];
          }
        }
        document.location.href = constructed; /* NAVIGATE TO NEW ADDRESS */
      }

      /* SELECT ONLY ACTIVE ENTRIES */
      function selectActive() {
        found = 0;
        activeEntries = new Array();
        activeTotal = new Array();
        activeEntriesP = new Array();
        activeTotalP = new Array();
        currChild = 0;
        diffHold = diffSorted;
        diffSorted = 0;

        /* REMOVE TROUBLESHOOT VIEW */
        if (troubleshoot) {
          troubleshooting();
          troubleshoot = 1;
        }
        /* REMOVE TROUBLESHOOT + PERIOD VIEW */
        if (prTr) {
          periodTrView();
          prTr = 1;
        }

        diffSorted = diffHold;

        /* IF ALREADY IN ACTIVE VIEW */
        if (active) {
          if (frontEnd) {
            /* REMOVE PERIOD VIEW */
            if (periodV) {
              period();
              periodV = 1;
            }

            totalEntries = feEntries;
            totalEntriesP = feEntriesP;
            total = feTotal;
            totalP = feTotalP;
            tableMade = 0;
            numberRows = totalEntries.length;
            fillIn();
            active = 0;
            /* RESTORE DESCENDING SORT */
            if (sorted != 0 && currentSort == "descending") {
              currentSort;
              sorted = 0;
              tableMade = 0;
              friend = periodV;
              periodV = 0;
              sortTableDescending(sortColNum);
              periodV = friend;
            } else if (sorted != 0 && currentSort == "ascending") {
              /* RESTORE ASCENDING SORT */
              currentSort;
              sorted = 0;
              tableMade = 0;
              friend = periodV;
              periodV = 0;
              sortTableDescending(sortColNum);
              sortTableAscending(sortColNum);
              periodV = friend;
            }
            diffHold = diffSorted;
            diffSorted = 0;

            /* RESTORE TROUBLESHOOT VIEW */
            if (troubleshoot) {
              troubleshoot = 0;
              troubleshooting();
            }
            /* RESTORE TROUBLESHOOT + PERIOD VIEW */
            if (prTr) {
              prTr = 0;
              periodTrView();
            }

            diffSorted = diffHold;

            /* SORT DIFF COLUMNS */
            if (diffSorted) {
              diffSorted--;
              if (diffColNum == 1) {
                sortTrCol("Diff(Status: Running, Client: Registered)");
              } else {
                sortTrCol("Diff(Status: Idle, Requested: Idle)");
              }
            }

            /* RESTORE PERIOD VIEW */
            if (periodV) {
              periodV = 0;
              period();
            }
            return;
          } else {
            /* Reset everything back to total. */
            totalEntries = totalEntriesMaster;
            totalEntriesP = totalEntriesPMaster;
            total = totalMaster;
            totalP = totalPMaster;
            tableMade = 0;
            numberRows = totalEntries.length;

            /* REMOVE PERIOD VIEW */
            if (periodV) {
              period();
              periodV = 1;
            }

            fillIn();
            active = 0;
            /* RESTORE DESCENDING SORT */
            if (sorted != 0 && currentSort == "descending") {
              currentSort;
              sorted = 0;
              tableMade = 0;
              friend = periodV;
              periodV = 0;
              sortTableDescending(sortColNum);
              periodV = friend;
              if (troubleshoot == 1) {
                /* Restore table if needed. */
                troubleshoot = 0;
                troubleshooting();
              }
              if (periodV) {
                periodV = 0;
                period();
              }
              return;
            }
            /* RESTORE ASCENDING SORT */
            if (sorted != 0 && currentSort == "ascending") {
              currentSort;
              sorted = 0;
              tableMade = 0;
              friend = periodV;
              periodV = 0;
              sortTableDescending(sortColNum);
              sortTableAscending(sortColNum);
              periodV = friend;
              if (troubleshoot == 1) {
                /* Restore table if needed. */
                troubleshoot = 0;
                troubleshooting();
              }
              if (periodV) {
                periodV = 0;
                period();
              }
              return;
            }

            diffHold = diffSorted;
            diffSorted = 0;

            /* RESTORE TROUBLESHOOT VIEW */
            if (troubleshoot) {
              troubleshoot = 0;
              troubleshooting();
            }
            /* RESTORE TROUBLESHOOT + PERIOD VIEW */
            if (prTr) {
              prTr = 0;
              periodTrView();
            }

            diffSorted = diffHold;

            /* SORT DIFF COLUMNS */
            if (diffSorted) {
              diffSorted--;
              if (diffColNum == 1) {
                sortTrCol("Diff(Status: Running, Client: Registered)");
              } else {
                sortTrCol("Diff(Status: Idle, Requested: Idle)");
              }
            }

            /* RESTORE PERIOD VIEW */
            if (periodV) {
              periodV = 0;
              period();
            }
            return;
          }
        }

        /*
         * CREATE THE ACTIVE VIEW
         */
        for (i = 0; i < totalEntries.length; i++) {
          found = 0;
          if (total[i].childNodes.length != 0) {
            if (frontEnd && frontEndName != "Any" && frontEndName != "Total") {
              currChild = feCMChild;
            } else currChild = totCMChild;
            for (
              j = 0;
              j < total[i].childNodes[currChild].attributes.length;
              j++
            ) {
              if (
                total[i].childNodes[currChild].attributes[j].name == "InfoAge"
              ) {
                continue;
              }
              if (
                parseInt(total[i].childNodes[currChild].attributes[j].value) !=
                0
              ) {
                activeEntries.push(totalEntries[i]);
                activeTotal.push(total[i]);
                activeEntriesP.push(totalEntriesP[i]);
                activeTotalP.push(totalP[i]);
                found = 1;
                break;
              }
            }
            if (found) {
              continue;
            }
            if (frontEnd && frontEndName != "Any" && frontEndName != "Total") {
              currChild = feReqChild;
            } else currChild = totReqChild;
            for (
              k = 0;
              k < total[i].childNodes[currChild].attributes.length;
              k++
            ) {
              if (
                total[i].childNodes[currChild].attributes[k].name ==
                "MaxGlideins"
              ) {
                continue;
              }
              if (
                parseInt(total[i].childNodes[currChild].attributes[k].value) !=
                0
              ) {
                activeEntries.push(totalEntries[i]);
                activeTotal.push(total[i]);
                activeEntriesP.push(totalEntriesP[i]);
                activeTotalP.push(totalP[i]);
                found = 1;
                break;
              }
            }
            if (found) {
              continue;
            }
            if (total[i].childNodes.length != 7) {
              continue;
            }
            if (frontEnd && frontEndName != "Any" && frontEndName != "Total") {
              currChild = feStatChild;
            } else currChild = totStatChild;
            for (
              l = 0;
              l < total[i].childNodes[currChild].attributes.length;
              l++
            ) {
              if (
                parseInt(total[i].childNodes[currChild].attributes[l].value) !=
                0
              ) {
                activeEntries.push(totalEntries[i]);
                activeTotal.push(total[i]);
                activeEntriesP.push(totalEntriesP[i]);
                activeTotalP.push(totalP[i]);
                break;
              }
            }
          }
        }

        active = 1;
        activeTotal.push(1);
        activeTotalP.push(1);
        total = activeTotal;
        totalEntries = activeEntries;
        totalP = activeTotalP;
        totalEntriesP = activeEntriesP;
        numberRows = totalEntries.length;

        /* REMOVE PERIOD VIEW */
        if (periodV) {
          period();
          periodV = 1;
        }

        tableMade = 0;
        fillIn(); /* FILL IN DEFAULT TABLE WITH NEWLY ACTIVE FILTER */

        /* RESTORE DESCENDING SORT WITH ACTIVE */
        if (sorted != 0 && currentSort == "descending") {
          currentSort;
          sorted = 0;
          tableMade = 0;
          friend = periodV;
          periodV = 0;
          sortTableDescending(sortColNum);
          periodV = friend;
        } else if (sorted != 0 && currentSort == "ascending") {
          /* RESTORE ASCENDING SORT WITH ACTIVE */
          currentSort;
          sorted = 0;
          tableMade = 0;
          friend = periodV;
          periodV = 0;
          sortTableDescending(sortColNum);
          sortTableAscending(sortColNum);
          periodV = friend;
        }

        diffHold = diffSorted;
        diffSorted = 0;

        /* RESTORE TROUBLESHOOT VIEW */
        if (troubleshoot) {
          troubleshoot = 0;
          troubleshooting();
        }
        /* RESTORE TROUBLESHOOT + PERIOD VIEW */
        if (prTr) {
          prTr = 0;
          periodTrView();
        }

        diffSorted = diffHold;

        /* SORT DIFF COLUMNS */
        if (diffSorted) {
          diffSorted--;
          if (diffColNum == 1) {
            sortTrCol("Diff(Status: Running, Client: Registered)");
          } else {
            sortTrCol("Diff(Status: Idle, Requested: Idle)");
          }
        }

        /*  RESTORE PERIOD VIEW */
        if (periodV) {
          periodV = 0;
          period();
        }
      }

      function goToDestination(option) {
        document.location.href = option.value;
        document.getElementById("destination").selectedIndex = 0;
      }

      /* BUILD TR TABLE */
      function troubleshooting() {
        /* RESTORE PERIOD + TR VIEW */
        if (prTr) {
          troubleshoot = 0;
          periodV = 1;
          periodTrView();
          return;
        }

        /* RESTORE PERID VIEW */
        if (periodV) {
          periodTrView();
          return;
        }

        currChild = 1;
        hrefs = new Array();

        /* TROUBLESHOOT VIEW CHECKED*/
        if (!troubleshoot) {
          /* IF EXISTING SORT NOT COMPATIBLE WITH TR VIEW RESTORE ENTRY ARRAY TO DEFAULT */
          if (
            !diffSorted &&
            sorted &&
            sortColName != "statusRunning" &&
            sortColName != "cmGlideinTotal" &&
            sortColName != "statusIdle" &&
            sortColName != "requestIdle" &&
            sortColName != "cmGlideinJobsIdle"
          ) {
            tempTotalEntries = totalEntriesMaster;
          } else if (!diffSorted) {
            /* IF SORTED BUT NOT DIFF SORTED SET ARRAY TO SORTED ARRAY */
            tempTotalEntries = totalEntries;
          }

          troubleshoot = 1;
          document.getElementById("scroll").removeChild(table);
          document.getElementById("header").removeChild(thead);
          columnText = new Array(
            "Entry Name",
            "",
            "Status: Running cores",
            "Client: Registered cores",
            "Diff(Status: Running cores, Client: Registered cores)",
            "Status: Idle",
            "Requested: Idle",
            "Diff(Status: Idle, Requested: Idle)",
            "Client: User Idle",
          );
          trColumnId = new Array(
            "entryLinks",
            "downtime",
            "status",
            "client",
            "difference",
            "status",
            "requested",
            "difference",
            "client",
          );
          colors = new Array(
            "#DCDCDC",
            "DCDCDC",
            "#FAF0E6",
            "#CDAF95",
            "#7D9EC0",
            "#FAF0E6",
            "#FFDAB9",
            "#7D9EC0",
            "#CDAF95",
          );

          /* SET CHILD ARRAY */
          if (frontEnd && frontEndName != "Any" && frontEndName != "Total")
            child = new Array(
              feStatChild,
              feCMChild,
              feStatChild,
              feReqChild,
              feCMChild,
            );
          else
            child = new Array(
              totStatChild,
              totCMChild,
              totStatChild,
              totReqChild,
              totCMChild,
            );

          count = 0;
          /* Picking the attributes in the arrays: StatusRunningCores(Running cores) , ClientCoresTotal(Registered cores), StatusIdle(Idle), ReqIdle(Idle), ClientJobsIdle(User idle)
        MM: These are positions in the XML file (e.g. schedd_status.xml) and is relying on them being the same across runs
        Don't know how reliable it is, maybe the code should be changed in comparing the name
        */
          att = new Array(5, 2, 1, 0, 7);
          rows = new Array();
          cols = new Array();
          trTable = document.createElement("table");
          trTable.setAttribute("id", "trTable");
          trHeader = document.createElement("table");
          trHeader.setAttribute("id", "trHeader");

          /* BUILD TR TABLE */
          for (i = 0; i < tempTotalEntries.length + 1; i++) {
            if (childView && i > 0) {
              for (
                n = 1;
                n <
                tempTotalEntries[i - 1].childNodes[feChild].childNodes.length;
                n += 2
              ) {
                if (
                  tempTotalEntries[i - 1].childNodes[feChild].childNodes[n]
                    .attributes[0].value == frontEndName
                ) {
                  childView = n;
                  break;
                }
              }
            }
            count = 0;
            rows[i] = document.createElement("tr");
            rows[i].setAttribute("id", "entries");
            if (i != 0) {
              rows[i].setAttribute("onmouseover", "this.bgColor='#FFFF66'");
              rows[i].setAttribute("onmouseout", "this.bgColor='#F2F2F2'");
            }
            for (j = 0; j < columnText.length; j++) {
              cols[j] = document.createElement("td");
              if (i > 0 && j > 0) {
                cols[j].setAttribute("onmouseover", "showPopUp(this)");
                cols[j].setAttribute("onmouseout", "hidePopUp()");
                cols[j].setAttribute("id", i);
              }
              if (i == 0) {
                cols[j].appendChild(document.createTextNode(columnText[j]));
                cols[j].setAttribute("id", trColumnId[j]);
                cols[j].setAttribute("bgColor", colors[j]);
                if (j == 0)
                  cols[j].setAttribute("onclick", "sortAlphabetical()");
                if (j == 1) cols[j].setAttribute("width", "2%");
                if (j > 1) cols[j].setAttribute("onclick", "sortTrCol(this)");
              } else {
                if (j == 0) {
                  y = tempTotalEntries[i - 1].getAttribute("name");
                  hrefs[i - 1] = document.createElement("a");
                  hrefs[i - 1].setAttribute("id", "entryLinks");
                  hrefs[i - 1].innerHTML = y;
                  hrefs[i - 1].setAttribute(

                    "factoryEntryStatusNow.html?entry=" + y,
                  );
                  hrefs[i - 1].setAttribute("onclick", "entryClick(this)");

                  )

                        .value;
                  else
                    item =
                      tempTotalEntries[i - 1].childNodes[dtChild].attributes[
                        xmlAttDTNumArry[0]
                      ].value;

                  if (item == "True") {
                    item = "&darr;";
                    cols[j].style.color = "#B0171F";
                  } /* DOWN ARROW*/ else {
                    item = "&uarr;";
                    cols[j].style.color = "#008B00";
                  } /* UP ARROW */
                  cols[j].appendChild(document.createTextNode(""));
                  cols[j].innerHTML = item;
                } else {
                  val1 = 0;
                  val2 = 0;
                  diff = 0;

                  /* IF DIFF COL */
                  if (j == 4 || j == 7) {
                    if (!childView) {
                      try {
                        val1 = parseInt(
                          tempTotalEntries[i - 1].childNodes[totChild]
                            .childNodes[child[count - 2]].attributes[
                            att[count - 2]
                          ].value,
                        );
                      } catch (err) {
                        val1 = 0;
                      }
                      try {
                        val2 = parseInt(
                          tempTotalEntries[i - 1].childNodes[totChild]
                            .childNodes[child[count - 1]].attributes[
                            att[count - 1]
                          ].value,
                        );
                      } catch (err) {
                        val2 = 0;
                      }
                    } else {
                      try {
                        val1 = parseInt(
                          tempTotalEntries[i - 1].childNodes[feChild]
                            .childNodes[childView].childNodes[child[count - 2]]
                            .attributes[att[count - 2]].value,
                        );
                      } catch (err) {
                        val1 = 0;
                      }
                      try {
                        val2 = parseInt(
                          tempTotalEntries[i - 1].childNodes[feChild]
                            .childNodes[childView].childNodes[child[count - 1]]
                            .attributes[att[count - 1]].value,
                        );
                      } catch (err) {
                        val2 = 0;
                      }
                    }

                    diff = val1 - val2;
                    cols[j].appendChild(document.createTextNode(diff));
                  } else {
                    if (!childView) {
                      if (
                        (tempTotalEntries[i - 1].childNodes[totChild].childNodes
                          .length < 7 &&
                          child[count] == totStatChild) ||
                        tempTotalEntries[i - 1].childNodes[totChild].childNodes
                          .length == 0
                      ) {
                        cols[j].appendChild(document.createTextNode("0"));
                      } else {
                        val =
                          tempTotalEntries[i - 1].childNodes[totChild]
                            .childNodes[child[count]].attributes[att[count]]
                            .value;
                        cols[j].appendChild(document.createTextNode(val));
                      }
                    } else {
                      if (
                        (tempTotalEntries[i - 1].childNodes[feChild].childNodes[
                          childView
                        ].childNodes.length < 7 &&
                          child[count] == feStatChild) ||
                        tempTotalEntries[i - 1].childNodes[feChild].childNodes[
                          childView
                        ].childNodes.length == 0
                      ) {
                        cols[j].appendChild(document.createTextNode("0"));
                      } else {
                        val =
                          tempTotalEntries[i - 1].childNodes[feChild]
                            .childNodes[childView].childNodes[child[count]]
                            .attributes[att[count]].value;
                        cols[j].appendChild(document.createTextNode(val));
                      }
                    }
                    count++;
                  }
                }
              }
              if (j == 0) {
                cols[j].setAttribute("width", "25%");
              }
              rows[i].appendChild(cols[j]);
            }
            if (i == 0) {
              trHeader.appendChild(rows[i]);
            } else {
              trTable.appendChild(rows[i]);
            }
          }

          document.getElementById("scroll").appendChild(trTable);
          document.getElementById("header").appendChild(trHeader);

          /* SORT NORMAL COLUMN NONE DIFFERENCE COLUMN */
          if (
            sorted &&
            (sortColName == "statusRunning" ||
              sortColName == "cmGlideinTotal" ||
              sortColName == "statusIdle" ||
              sortColName == "requestIdle" ||
              sortColName == "cmGlideinJobsIdle")
          ) {
            trSortSignal(trSortColNum);
          }
          /* DIFFERENCE COLUMN SORT */
          if (diffSorted) {
            trSortSignal(diffColSort);
          }
        } else {
          /* TROUBLESHOOT UNCHECKED HERE */
          /* RESET EVERYTHING */
          troubleshoot = 0;
          diffSorted = 0;
          trSortAsc = 0;
          document.getElementById("scroll").removeChild(trTable);
          document.getElementById("header").removeChild(trHeader);
          document.getElementById("scroll").appendChild(table);
          document.getElementById("header").appendChild(thead);
          if (
            !diffSorted &&
            sorted &&
            sortColName != "statusRunning" &&
            sortColName != "cmGlideinTotal" &&
            sortColName != "statusIdle" &&
            sortColName != "requestIdle" &&
            sortColName != "cmGlideinJobsIdle"
          ) {
            sortAlphabetical();
          }
        }
      }

      /* SORT TROUBELSHOOT || TROUBLESHOOT + PERIOD VIEW */
      function sortTrCol(col) {
        diffArry = new Array();
        exists = 0;
        holder = diffSorted;
        diffSorted = 0;

        /* REMOVE TROUBELSHOOT VIEW */
        if (!prTr) {
          troubleshoot = 1;
          troubleshooting();
        } else {
          /* REMOVE PERIOD + TROUBELSHOOT VIEW */
          periodTrView();
          prTr = 1;
        }

        diffSorted = holder;

        /* GET NAME OF SORTED COL */
        if (col.innerHTML) {
          col = col.innerHTML;
        }

        entryLog = new Array();
        colMaster = new Array(
          "Status: Running cores",
          "Client: Registered cores",
          "diff",
          "Status: Idle",
          "Requested: Idle",
          "diff",
          "Client: User Idle",
        );
        sortColNum = new Array(
          "statusRunning",
          "cmGlideinTotal",
          "diff",
          "statusIdle",
          "requestIdle",
          "diff",
          "cmGlideinJobsIdle",
        );
        diffCol = new Array(
          "Diff(Status: Running cores, Client: Registered cores)",
          "Diff(Status: Idle, Requested: Idle)",
        );

        if (!prTr) diffCell = new Array(4, 7);
        else diffCell = new Array(5, 8);

        /* FRONTEND VIEW */
        if (frontEnd && frontEndName != "Any" && frontEndName != "Total") {
          child = new Array(feStatChild, feCMChild, feStatChild, feReqChild);
        } else
        /* TOTAL VIEW */
          child = new Array(
            totStatChild,
            totCMChild,
            totStatChild,
            totReqChild,
          );

        att = new Array(5, 2, 1, 0); // child and att are used only for the diff values
        diffColSort = 0;

        /* REGULAR NONE DIFF SORT */
        for (i = 0; i < colMaster.length; i++) {
          if (col == colMaster[i]) {
            tempHold = i;
            col = sortColNum[i];

            /* FIND INDEX OF SORTED COL */
            for (j = 0; j < columnArray.length; j++) {
              if (col == columnArray[j]) {
                col = j;
                break;
              }
            }
            sortTableDescending(col);
            diffSorted = 0;
            /* RESTORE TROUBLESHOOT VIEW */
            if (!prTr) {
              hold = sorted;
              sorted = 0;
              troubleshooting();
              sorted = hold;
            } else {
              /* RESTORE TR + PEIROD VIEW */
              prTr = 0;
              temp = sorted;
              sorted = 0;
              periodTrView();
              sorted = temp;
            }
            trSortSignal(
              tempHold + 2,
            ); /* ENTRY NAME COL + DOWNTIME STATUS COL = 2 */
            return;
          }
        }

        /* DIFF SORT ALGORITHM */
        for (j = 0; j < diffCol.length; j++) {
          /* DETERMINE WHICH DIFFERENCE COLUMN */
          if (col == diffCol[j]) {
            diffColSort = diffCell[j];
            diffColName = diffCol[j];
            if (diffColNum != j + 1) {
              diffSorted = 0;
              diffColNum = j + 1;
            }
            if (!diffSorted) {
              tempTotalEntries = new Array();
              tempTotalEntriesP = new Array();
              tempTotalP = new Array();
              tempTotal = new Array();
            }
            /* FIRST GET ALL OF THE DIFF VALUES */
            if (!prTr) {
              for (k = 0; k < trTable.rows.length; k++) {
                diffArry.push(
                  parseInt(trTable.rows[k].cells[diffCell[j]].innerHTML),
                );
              }
            } else {
              for (k = 0; k < trpr_Table.rows.length; k++) {
                if (k % 4 == 0) {
                  diffArry.push(
                    parseInt(trpr_Table.rows[k].cells[diffCell[j]].innerHTML),
                  );
                }
              }
            }
            diffArry.sort(sortNumber); /* SORT THE DIFF VALUES */

            if (diffSorted != 1 && diffSorted != 2) {
              diffSorted = 1;
            } else if (diffSorted == 1) {
              tempTotalEntries.reverse();
              tempTotalEntriesP.reverse();

              tempTotalP.reverse();
              tempTotal.reverse();
              tempTotalP.splice(0, 1);
              tempTotal.splice(0, 1);

              tempTotal.push(1);
              tempTotalP.push(1);

              /* RESTORE TROUBLESHOOT VIEW */
              if (!prTr) {
                friend = sorted;
                sorted = 0;
                troubleshooting();
                sorted = friend;
              } else {
                /* RESTORE TR + PEIROD VIEW */
                prTr = 0;
                friend = sorted;
                sorted = 0;
                periodTrView();
                sorted = friend;
              }
              sorted = 0;
              trSortSignal(diffColSort);
              diffSorted = 2;
              return;
            } else if (diffSorted == 2) {
              tempTotalEntries.reverse();
              tempTotalEntriesP.reverse();
              tempTotalP.reverse();
              tempTotal.reverse();

              tempTotalP.splice(0, 1);
              tempTotal.splice(0, 1);

              tempTotal.push(1);
              tempTotalP.push(1);

              /* RESTORE TROUBLESHOOT VIEW */
              if (!prTr) {
                friend = sorted;
                sorted = 0;
                troubleshooting();
                sorted = friend;
              } else {
                /* RESTORE TR + PEIROD VIEW */
                prTr = 0;
                friend = sorted;
                sorted = 0;
                periodTrView();
                sorted = friend;
              }
              sorted = 0;
              trSortSignal(diffColSort);
              diffSorted = 1;
              return;
            }

            diffColNum = j + 1;

            /* SORT ACTUAL ENTRY CONTENTS */
            for (l = 0; l < diffArry.length; l++) {
              for (k = 0; k < totalEntries.length; k++) {
                if (childView) {
                  for (
                    n = 1;
                    n < totalEntries[k].childNodes[feChild].childNodes.length;
                    n += 2
                  ) {
                    if (
                      totalEntries[k].childNodes[feChild].childNodes[n]
                        .attributes[0].value == frontEndName
                    ) {
                      childView = n;
                      break;
                    }
                  }
                }
                if (childView) {
                  val1 = 0;
                  val2 = 0;
                  helper = j;
                  if (helper == 1) helper++;
                  try {
                    val1 = parseInt(
                      totalEntries[k].childNodes[feChild].childNodes[childView]
                        .childNodes[child[helper]].attributes[att[helper]]
                        .value,
                    );
                  } catch (err) {}
                  try {
                    val2 = parseInt(
                      totalEntries[k].childNodes[feChild].childNodes[childView]
                        .childNodes[child[helper + 1]].attributes[
                        att[helper + 1]
                      ].value,
                    );
                  } catch (err) {}
                  diff = val1 - val2;
                  if (val1 == 0 && val2 == 0) {
                    diff = 0;
                  }
                  if (diff == diffArry[l]) {
                    for (p = 0; p < entryLog.length; p++) {
                      if (k == entryLog[p]) {
                        exists = 1;
                        break;
                      }
                    }
                    if (exists == 1) {
                      exists = 0;
                      continue;
                    }
                    entryLog.push(k);
                    tempTotalEntries.push(totalEntries[k]);
                    tempTotal.push(total[k]);

                    tempTotalEntriesP.push(totalEntriesP[k]);
                    tempTotalP.push(totalP[k]);
                    break;
                  }
                } else {
                  val1 = 0;
                  val2 = 0;
                  helper = j;
                  if (helper == 1) {
                    helper++;
                  }
                  try {
                    val1 = parseInt(
                      totalEntries[k].childNodes[totChild].childNodes[
                        child[helper]
                      ].attributes[att[helper]].value,
                    );
                  } catch (err) {}
                  try {
                    val2 = parseInt(
                      totalEntries[k].childNodes[totChild].childNodes[
                        child[helper + 1]
                      ].attributes[att[helper + 1]].value,
                    );
                  } catch (err) {}
                  diff = val1 - val2;
                  if (val1 == 0 && val2 == 0) {
                    diff = 0;
                  }
                  if (diff == diffArry[l]) {
                    for (p = 0; p < entryLog.length; p++) {
                      if (k == entryLog[p]) {
                        exists = 1;
                        break;
                      }
                    }
                    if (exists == 1) {
                      exists = 0;
                      continue;
                    }
                    entryLog.push(k);
                    tempTotalEntries.push(totalEntries[k]);
                    tempTotal.push(total[k]);

                    tempTotalEntriesP.push(totalEntriesP[k]);
                    tempTotalP.push(totalP[k]);
                    break;
                  }
                }
              }
            }
            tempTotal.push(1);
            tempTotalP.push(1);

            /* RESTORE TROUBLESHOOT VIEW */
            if (!prTr) {
              friend = sorted;
              sorted = 0;
              troubleshooting();
              sorted = friend;
            } else {
              /* RESTORE TR + PEIROD VIEW */
              prTr = 0;
              friend = sorted;
              sorted = 0;
              periodTrView();
              sorted = friend;
            }
            sorted = 0;
            trSortSignal(diffColSort);
            return;
          }
        }
      }

      /* SORTING ARRAY CONTENT  FUNCTION */
      function sortNumber(a, b) {
        return b - a;
      }

      /* COLOR SORTED COL OF TR TABLE */
      function trSortSignal(col) {
        /*
         * FIND CORRECT DIFF COL INDEX TO COLOR
         */
        if (prTr && diffSorted) {
          for (i = 0; i < trpr_THeader.rows[0].cells.length; i++) {
            if (trpr_THeader.rows[0].cells[i].innerHTML == diffColName) {
              col = i;
              break;
            }
          }
        } else if (troubleshoot && diffSorted) {
          for (i = 0; i < trHeader.rows[0].cells.length; i++) {
            if (trHeader.rows[0].cells[i].innerHTML == diffColName) {
              col = i;
              break;
            }
          }
        }

        /* NONE COMPATIBLE SORT */
        if (col > headColArryTR.length) return;

        /*
         * COLOR SORTED COLUMN ACCORDING TO VIEW-------------------------------------------------------
         */

        /* TR TABLE */
        if (!prTr) {
          for (i = 0; i < headColArryTR.length; i++) {
            for (j = 0; j < trTable.rows.length; j++) {
              if (i == col) {
                if (i == 2 || i == 5) {
                  trTable.rows[j].cells[i].bgColor = "#FAF0E6";
                } else if (i == 3 || i == 8) {
                  trTable.rows[j].cells[i].bgColor = "#CDAF95";
                } else if (i == 4 || i == 7) {
                  trTable.rows[j].cells[i].bgColor = "#7D9EC0";
                } else if (i == 6) {
                  trTable.rows[j].cells[i].bgColor = "#FFDAB9";
                }
              } else {
                trTable.rows[j].cells[i].bgColor = "#F2F2F2";
              }
            }
          }
        } else {
          if (prTr && diffSorted) {
            col--;
          }
          /* TR + PR TABLE */
          try {
            for (i = 2; i < headColArryTRPR.length; i++) {
              for (j = 0; j < trpr_Table.rows.length; j++) {
                temp = i;
                if (j % 4 == 0) {
                  trpr_Table.rows[j].cells[1].bgColor = "#F2F2F2";
                } else trpr_Table.rows[j].cells[0].bgColor = "#F2F2F2";

                if (j % 4 == 0) {
                  temp++;
                }
                if (i == col) {
                  if (i == 2 || i == 5) {
                    trpr_Table.rows[j].cells[temp].bgColor = "#FAF0E6";
                  } else if (i == 3 || i == 8) {
                    trpr_Table.rows[j].cells[temp].bgColor = "#CDAF95";
                  } else if (i == 4 || i == 7) {
                    trpr_Table.rows[j].cells[temp].bgColor = "#7D9EC0";
                  } else if (i == 6) {
                    trpr_Table.rows[j].cells[temp].bgColor = "#FFDAB9";
                  }
                } else {
                  trpr_Table.rows[j].cells[temp].bgColor = "#F2F2F2";
                }
              }
            }
          } catch (err) {}
        }
      }

                    if (
                      frontEnd &&
                      frontEndName != "Any" &&
                      frontEndName != "Total"
                    ) {
                      try {
                        trpr_Table.rows[count].cells[counter].innerHTML =
                          tempTotal[i].childNodes[trFEChildArry[counter - 5]]
                            .attributes[trAttArry[counter - 5]].value -
                          tempTotal[i].childNodes[trFEChildArry[counter - 4]]
                            .attributes[trAttArry[counter - 4]].value;
                      } catch (err) {
                        trpr_Table.rows[count].cells[counter].innerHTML = 0;
                      }
                    } else {
                      try {
                        trpr_Table.rows[count].cells[counter].innerHTML =
                          tempTotal[i].childNodes[trChildArry[counter - 5]]
                            .attributes[trAttArry[counter - 5]].value -
                          tempTotal[i].childNodes[trChildArry[counter - 4]]
                            .attributes[trAttArry[counter - 4]].value;
                      } catch (err) {
                        trpr_Table.rows[count].cells[counter].innerHTML = 0;
                      }
                    }
                  } else trpr_Table.rows[count].cells[counter].innerHTML = 0;
                  continue;
                }
                /* Period elements have one extra att so when going back to totla noew field we move back att by one sortColNum. */
                if (
                  tempTotal[i].childNodes.length != 0 &&
                  tempTotal[i].childNodes.length >= 7 &&
                  counter != 5 &&
                  counter != 8
                ) {
                  if (
                    frontEnd &&
                    frontEndName != "Any" &&
                    frontEndName != "Total"
                  )
                    trpr_Table.rows[count].cells[counter].innerHTML =
                      tempTotal[i].childNodes[
                        trFEChildArry[counter - 3]
                      ].attributes[trAttArry[counter - 3]].value;
                  else
                    trpr_Table.rows[count].cells[counter].innerHTML =
                      tempTotal[i].childNodes[
                        trChildArry[counter - 3]
                      ].attributes[trAttArry[counter - 3]].value;
                } else {
                  trpr_Table.rows[count].cells[counter].innerHTML = 0;
                }
                continue;
              }
              try {
                /* DIFFERENCES */
                if (counter == 5 || counter == 8) {
                  x =
                    tempTotalP[i].childNodes[1].childNodes[childArry[j]]
                      .attributes[prAttArry[counter - 5]].value -
                    tempTotalP[i].childNodes[1].childNodes[childArry[j]]
                      .attributes[prAttArry[counter - 4]].value;
                  x = Math.round(x * 100) / 100;
                  trpr_Table.rows[count].cells[counter - 1].innerHTML = x;
                  continue;
                }
                x =
                  tempTotalP[i].childNodes[1].childNodes[childArry[j]]
                    .attributes[prAttArry[counter - 3]].value;
                x = Math.round(x * 100) / 100;
                trpr_Table.rows[count].cells[counter - 1].innerHTML = x;
              } catch (err) {
                trpr_Table.rows[count].cells[counter - 1].innerHTML = 0;
              }
            }
            count++;
          }
        }
        document.getElementById("note").style.visibility = "Visible";
        /* REGULAR SORT */
        if (
          sorted &&
          (sortColName == "statusRunning" ||
            sortColName == "cmGlideinTotal" ||
            sortColName == "statusIdle" ||
            sortColName == "requestIdle" ||
            sortColName == "cmGlideinJobsIdle")
        ) {
          trSortSignal(trSortColNum);
        }
        /* A DIFF COLUMN SORT */
        if (diffSorted) {
          trSortSignal(diffColSort + prTr);
        }
      }

      /* BUILD PERIOD VIEW */
      function period() {
        /* RESTORE TROUBELSHOOT VIEW */
        if (prTr) {
          troubleshoot = 1;
          periodV = 0;
          periodTrView();
          return;
        }

        /*
         * REMOVE PRIOR VIEW'S!-------------------------------------------------------------------------------
         */
        if (table && !periodV) {
          if (troubleshoot) {
            periodTrView();
            return;
          }
          document.getElementById("scroll").removeChild(table);
          document.getElementById("header").removeChild(thead);
        } else {
          document.getElementById("scroll").removeChild(tableP);
          document.getElementById("header").removeChild(theadP);
          document.getElementById("scroll").appendChild(table);
          document.getElementById("header").appendChild(thead);
          periodV = 0;
          document.getElementById("note").style.visibility = "Hidden";
          /* IF SORTED REFILL TABLE */
          if (sorted && !updating) {
            fillIn();
          }
          return;
        }

        /*
         *  SET UP EVERYTHING TO BUIILD PERIOD VIEW-------------------------------------------------------------
         */

        periodV = 1;
        tempTotalEntries = totalEntries;
        tempTotalEntriesP = totalEntriesP;
        tempTotal = total;
        tempTotalP = totalP;
        document.getElementById("note").style.visibility = "Visible";

        row = new Array();
        cell = new Array();
        cell2 = new Array();
        row2 = document.createElement("tr");

        row_num = totalEntriesP.length;
        cell_num = columnArray.length + 1; /* THE EXTRA 1 IS FOR PERIOD COL */
        x = 0;

        theadP = document.createElement("table");
        thBodyP = document.createElement("tbody");
        theadP.setAttribute("id", "thead");

        tableP = document.createElement("table");
        tBodyP = document.createElement("tbody");
        tableP.setAttribute("id", "table");
        colorArry = new Array("#FAF0E6", "#FFDAB9", "#CDAF95");
        hArry = new Array(
          "#DCDCDC",
          "#F2F2F2",
          "#FFFAF0",
          "#FAF0E6",
          "#FFDAB9",
          "#CDAF95",
        );
        hArry2 = new Array(
          "",
          "",
          "Period:",
          "Status:",
          "Requested:",
          "Client Monitor:",
        );
        // hArry3 = new Array(1, 1, 1,xmlAttStatNumArry.length, xmlAttReqNumArry.length, xmlAttCMNumArry.length);
        hArry3 = new Array(
          1,
          1,
          1,
          columnArrayDesc.Status.length,
          columnArrayDesc.Req.length,
          columnArrayDesc.CM.length,
        );

        /*
         * BEGIN BUILDING TABLE -------------------------------------------------------------------------------
         */

        /* HEADER */
        for (x = 0; x < 6; x++) {
          cell2[x] = document.createElement("td");
          cell2[x].style.fontWeight = "bold";
          cell2[x].setAttribute("align", "center");
          cell2[x].setAttribute("bgColor", hArry[x]);
          txt = document.createTextNode(hArry2[x]);
          if (x == 0) cell2[x].setAttribute("width", "23%");
          if (x == 1) cell2[x].setAttribute("width", "2%");
          cell2[x].setAttribute("colspan", hArry3[x]);
          cell2[x].appendChild(txt);
          row2.appendChild(cell2[x]);
        }

        thBodyP.appendChild(row2);
        friend = cell_num;

        /* BODY (ROWS * 4) */
        for (c = 0; c < row_num * 4 + 1; c++) {
          row[c] = document.createElement("tr");
          row[c].setAttribute("id", "entries");
          if (c > 0) {
            row[c].setAttribute("onmouseover", "this.bgColor='#FFFF66'");
            row[c].setAttribute("onmouseout", "this.bgColor='#F2F2F2'");
          }
          /* COLUMNS */
          for (k = 0; k < friend; k++) {
            friend = cell_num;
            cell[k] = document.createElement("td");
            if ((c + 3) % 4 == 0 && k == 0) {
              cell[k].setAttribute("bgColor", "#F2F2F2");
            }
            if ((c + 3) % 4 != 0 && c != 0) {
              friend--;
            }
            if ((c + 3) % 4 == 0 && k == 0) {
              cell[k].setAttribute("rowspan", "4");
            }
            /* MOUSE OVER ADJUSTMENTS */
            if (c > 0 && (k > 2 || k == 1)) {
              if ((c - 1) % 4 == 0) {
                cell[k].setAttribute("onmouseover", "showPopUpPeriod(this)");
                cell[k].setAttribute("id", c);
                cell[k].setAttribute("onmouseout", "hidePopUp()");
              } else {
                cell[k].setAttribute("onmouseover", "showPopUpPeriod(this)");
                cell[k].setAttribute("id", c);
                cell[k].setAttribute("onmouseout", "hidePopUp()");
                cell[k - 1].setAttribute(
                  "onmouseover",
                  "showPopUpPeriod(this)",
                );
                cell[k - 1].setAttribute("id", c);
                cell[k - 1].setAttribute("onmouseout", "hidePopUp()");
              }
            }
            if (c > 0 && k == 0) {
              cell[k].setAttribute("width", "23%");
            }
            if (c > 0 && k == 1) {
              cell[k].setAttribute("width", "2%");
              if ((c - 1) % 4 != 0) cell[k - 1].innerHTML = "";
            }
            if (c == 0 && k == 0) {
              cont = document.createTextNode("Entry Name");
              cell[k].appendChild(cont);
              cell[k].setAttribute("id", "entryName");
              cell[k].setAttribute("onclick", "sortAlphabetical()");
              cell[k].setAttribute("bgColor", "#DCDCDC");
            }
            if (c == 0 && k == 1) cell[k].setAttribute("bgColor", "#F2F2F2");
            if (c == 0 && k == 2) {
              cont = document.createTextNode("Name");
              cell[k].appendChild(cont);
              cell[k].setAttribute("id", "");
              cell[k].setAttribute("onclick", "");
              cell[k].setAttribute("bgColor", "#FFFAF0");
            }
            if (c == 0 && k >= 3) {
              cont = document.createTextNode(headColArryPR[k - 2]);
              cell[k].appendChild(cont);
              cell[k].setAttribute("id", "k");
              cell[k].setAttribute("onclick", "sortTableDescending(this)");
              if (k < columnArrayDesc.Req.offset + 1) {
                cell[k].setAttribute("bgColor", colorArry[0]);
              } else if (k < columnArrayDesc.CM.offset + 1) {
                cell[k].setAttribute("bgColor", colorArry[1]);
              } else cell[k].setAttribute("bgColor", colorArry[2]);
            }
            if (c > 0) {
              cont = document.createTextNode(0 + "");
              cell[k].appendChild(cont);
            }
            row[c].appendChild(cell[k]);
          }
          if (c == 0) {
            thBodyP.appendChild(row[c]);
          } else {
            tBodyP.appendChild(row[c]);
          }
          tableMade = 1;
        }

        /*
         *  APPEND AND FILL TABLE. ALSO COLOR COLS IF SORT VIEW---------------------------------
         */
        theadP.appendChild(thBodyP);
        tableP.appendChild(tBodyP);
        document.getElementById("header").appendChild(theadP);
        document.getElementById("scroll").appendChild(tableP);
        document.getElementById("scroll").style.height =
          window.innerHeight - 74 + "px";
        fillInPeriod(); /* FILL PERIOD TABLE */
        if (sorted) {
          sortSignal();
        } /* COLOR SORTED COLS IF SORTED */
      }

      /* FILL IN PERIOD TABLE */
      function fillInPeriod() {
        problem = 0;
        linkCount = 0;

        /* IF TABLE IS NOT MADE BUILD IT!!! */
        if (tableMade == 0) makeTable();
        /* IF DROP DOWN LIST IS NOT MADE BUILD IT!!! */
        if (listMade == 0) makeList();

        document.getElementById("total").innerHTML =
          " &bull;" +
          "View has: " +
          numberRows +
          " Total Entries - (" +
          preFrontEndName +
          ")";

        /* FILL IN ENTRY NAMES */
        count = 0;
        for (i = 0; i < row_num * 4; i++) {
          if (i % 4 == 0) {
            y = totalEntriesP[count].getAttribute("name");
            tableP.rows[i].cells[0].innerHTML = "";
            links[i] = document.createElement("a");
            links[i].setAttribute("id", "entryLinks");
            links[i].innerHTML = y;
            links[i].setAttribute(
              "href",
              "factoryEntryStatusNow.html?entry=" + y,
            );
            links[i].setAttribute("onclick", "entryClick(this)");
            tableP.rows[i].cells[0].appendChild(links[i]);
            count++;
          }
        }
        childArry = new Array(0, 3, 5, 1);
        DISPLACE = 0;

        /* FILL IN DOWNTIME FIELDS */
        for (i = 0; i < totalEntries.length; i++) {
          DISPLACE = 4 * i;
          if (frontEnd && frontEndName != "Any" && frontEndName != "Total") {
            var item =
              total[i].childNodes[feDTChild].attributes[xmlAttDTNumArry[0]]
                .value;
          } else
            var item =
              totalEntries[i].childNodes[dtChild].attributes[xmlAttDTNumArry[0]]
                .value;

          if (item == "True") {
            item = "&darr;";
            tableP.rows[DISPLACE].cells[1].style.color = "#B0171F";
          } /* DOWN ARROW*/ else {
            item = "&uarr;";
            tableP.rows[DISPLACE].cells[1].style.color = "#008B00";
          } /* UP ARROW */
          tableP.rows[DISPLACE].cells[1].innerHTML = item;
        }

        /*
         * FILL IN PERIOD NAMES
         */
        count = 0;
        child = 7;
        four = 0;
        valFinal = 0;
        for (i = 0; i < tableP.rows.length; i++) {
          if (i % 4 != 0) {
            valFinal = 0;
            val =
              totalEntriesP[count].childNodes[1].childNodes[1].childNodes[
                childArry[four]
              ].attributes[0].value;
            val2 = val % 60; /* Remaining seconds */

            /* Minutes */ val3 = val / 60;
            valFinal = val3 + " mins";

            /* If more than 60 minutes converto hours. */
            if (val3 > 60) {
              /* Hours */ val4 = val3 / 60;
              valFinal = val4 + " hours";

              /* If hours more than 24 convert to days. */
              if (val4 > 24) {
                /* Days */ val5 = val4 / 24;
                valFinal = val5 + " days";

                /* If more than 365 days convert to years. */
                if (val5 > 365) {
                  /* Years */ val6 = val5 / 365;
                  valFinal = val6 + " years";
                }
              }
            }

            tableP.rows[i].cells[1].innerHTML = valFinal;
            if (childArry[four] == 3) {
              tableP.rows[i].cells[1].setAttribute("bgColor", "#6495ED");
            } else if (childArry[four] == 5) {
              tableP.rows[i].cells[1].setAttribute("bgColor", "#388E8E");
            } else if (childArry[four] == 1) {
              tableP.rows[i].cells[1].setAttribute("bgColor", "#8E388E");
            }
            four++;
            if (four == 4) {
              four = 0;
              count++;
            }
          } else {
            if (childArry[four] == 0) {
              four++;
              tableP.rows[i].cells[2].innerHTML = "Now";
              tableP.rows[i].cells[2].setAttribute("bgColor", "#515151");
              continue;
            }
            valFinal = 0;
            val =
              totalEntriesP[count].childNodes[1].childNodes[1].childNodes[
                childArry[four]
              ].attributes[0].value;
            val2 = val % 60; /* Remaining seconds */

            /* Minutes */ val3 = val / 60;
            valFinal = val3 + " mins";

            /* If more than 60 minutes converto hours. */
            if (val3 > 60) {
              /* Hours */ val4 = val3 / 60;
              valFinal = val4 + " hours";

              /* If hours more than 24 convert to days. */
              if (val4 > 24) {
                /* Days */ val5 = val4 / 24;
                valFinal = val5 + " days";

                /* If more than 365 days convert to years. */
                if (val5 > 365) {
                  /* Years */ val6 = val5 / 365;
                  valFinal = val6 + " years";
                }
              }
            }
            tableP.rows[i].cells[2].innerHTML = valFinal;
            four++;
          }
        }

        /*
         * Fill in STATUS fields.
         */
        // Column offset is increased by 1 because of the period column
        var attArry = new Array(13, 10, 16, 12, 14, 15, 11, 9); // MM not used
        var attArry2 = new Array(4, 1, 7, 3, 5, 6, 2, 0); // MM not used
        attCount = 0; // MM not used - incremented but never accessed
        att2Count = 0; // MM not used - incremented but never accessed - misspelled attCount2
        child = 1;
        count = 0;
        for (i = 0; i < totalEntriesP.length; i++) {
          child = 1;
          for (j = 0; j < 4; j++) {
            attCount = 0; // MM not used - incremented but never accessed
            attCount2 = 0; // MM not used - incremented but never accessed
            for (
              counter = 0;
              counter < columnArrayDesc.Status.length;
              counter++
            ) {
              if (j == 0) {
                /* Period elements have one extra attr so we need to add 1 in table row for j==0 (now), not for the following lines
                    that have period but no entry name */
                if (
                  total[i].childNodes.length != 0 &&
                  total[i].childNodes.length >= 7
                ) {
                  if (
                    frontEnd &&
                    frontEndName != "Any" &&
                    frontEndName != "Total"
                  ) {
                    tableP.rows[count].cells[
                      counter + columnArrayDesc.Status.offset + 1
                    ].innerHTML =
                      total[i].childNodes[feStatChild].attributes[
                        xmlAttStatusArry[counter]
                      ].value;
                  } else
                    tableP.rows[count].cells[
                      counter + columnArrayDesc.Status.offset + 1
                    ].innerHTML =
                      total[i].childNodes[totStatChild].attributes[
                        xmlAttStatusArry[counter]
                      ].value;
                } else {
                  tableP.rows[count].cells[
                    counter + columnArrayDesc.Status.offset + 1
                  ].innerHTML = 0;
                }
                attCount2++; // MM not used - incremented but never accessed
                continue;
              }
              try {
                // continue makes this like an else branch
                x =
                  totalP[i].childNodes[1].childNodes[childArry[j]].attributes[
                    xmlAttPeriodNumArry[counter]
                  ].value; // xmlAttPeriodNumArry starts w/ status values
                x = Math.round(x * 100) / 100;
                tableP.rows[count].cells[
                  counter + columnArrayDesc.Status.offset
                ].innerHTML = x;
                attCount++; // MM not used - incremented but never accessed
              } catch (err) {
                tableP.rows[count].cells[
                  counter + columnArrayDesc.Status.offset
                ].innerHTML = 0;
                attCount++; // MM not used - incremented but never accessed
              }
            }
            count++;
          }
        }

        /*
         * Fill in REQ fields.
         */
        var attArry = new Array(8, 7);
        var attArry2 = new Array(1, 0);
        attCount = 0; // MM not used - incremented but never accessed
        attCount2 = 0; // MM not used - incremented but never accessed
        child = 1;
        count = 0;
        for (i = 0; i < totalEntries.length; i++) {
          child = 1;
          for (j = 0; j < 4; j++) {
            attCount = 0; // MM not used - incremented but never accessed
            attCount2 = 0; // MM not used - incremented but never accessed
            for (counter = 0; counter < columnArrayDesc.Req.length; counter++) {
              if (j == 0) {
                /* Period elements have one extra att so when going back to totla noew field we move back att by one sortColNum. */
                if (total[i].childNodes.length != 0) {
                  if (
                    frontEnd &&
                    frontEndName != "Any" &&
                    frontEndName != "Total"
                  ) {
                    tableP.rows[count].cells[
                      counter + columnArrayDesc.Req.offset + 1
                    ].innerHTML =
                      total[i].childNodes[feReqChild].attributes[
                        xmlAttReqArry[counter]
                      ].value;
                  } else
                    tableP.rows[count].cells[
                      counter + columnArrayDesc.Req.offset + 1
                    ].innerHTML =
                      total[i].childNodes[totReqChild].attributes[
                        xmlAttReqArry[counter]
                      ].value;
                } else {
                  tableP.rows[count].cells[
                    counter + columnArrayDesc.Req.offset + 1
                  ].innerHTML = 0;
                }
                attCount2++; // MM not used - incremented but never accessed
                continue;
              }
              try {
                x =
                  totalP[i].childNodes[1].childNodes[childArry[j]].attributes[
                    xmlAttPeriodNumArry[
                      counter +
                        columnArrayDesc.Req.offset -
                        columnArrayDesc.Status.offset
                    ]
                  ].value;
                x = Math.round(x * 100) / 100;
                tableP.rows[count].cells[
                  counter + columnArrayDesc.Req.offset
                ].innerHTML = x;
                attCount++; // MM not used - incremented but never accessed
              } catch (err) {
                tableP.rows[count].cells[
                  counter + columnArrayDesc.Req.offset
                ].innerHTML = 0;
                attCount++; // MM not used - incremented but never accessed
              }
            }
            count++;
          }
        }

        /*
         * Fill in CM fields
         */
        var attArry = new Array(2, 6, 1, 5, 3, 4);
        var attArry2 = new Array(1, 5, 0, 4, 2, 3);
        attCount = 0; // MM not used - incremented but never accessed
        attCount2 = 0; // MM not used - incremented but never accessed
        child = 1;
        count = 0;
        for (i = 0; i < totalEntriesP.length; i++) {
          child = 1;
          for (j = 0; j < 4; j++) {
            attCount = 0;
            attCount2 = 0;
            for (counter = 0; counter < columnArrayDesc.CM.length; counter++) {
              if (j == 0) {
                /* Period elements have one extra att so when going back to totla noew field we move back att by one sortColNum. */
                if (total[i].childNodes.length != 0) {
                  if (
                    frontEnd &&
                    frontEndName != "Any" &&
                    frontEndName != "Total"
                  ) {
                    tableP.rows[count].cells[
                      counter + columnArrayDesc.CM.offset + 1
                    ].innerHTML =
                      total[i].childNodes[feCMChild].attributes[
                        xmlAttCMArry[counter]
                      ].value;
                  } else
                    tableP.rows[count].cells[
                      counter + columnArrayDesc.CM.offset + 1
                    ].innerHTML =
                      total[i].childNodes[totCMChild].attributes[
                        xmlAttCMArry[counter]
                      ].value;
                } else {
                  tableP.rows[count].cells[
                    counter + columnArrayDesc.CM.offset + 1
                  ].innerHTML = 0;
                }
                attCount2++; // MM not used - incremented but never accessed
                continue;
              }
              try {
                x =
                  totalP[i].childNodes[1].childNodes[childArry[j]].attributes[
                    xmlAttPeriodNumArry[
                      counter +
                        columnArrayDesc.Req.offset -
                        columnArrayDesc.Status.offset
                    ]
                  ].value;
                x = Math.round(x * 100) / 100;
                tableP.rows[count].cells[
                  counter + columnArrayDesc.CM.offset
                ].innerHTML = x;
                attCount++; // MM not used - incremented but never accessed
              } catch (err) {
                tableP.rows[count].cells[
                  counter + columnArrayDesc.CM.offset
                ].innerHTML = 0;
                attCount++; // MM not used - incremented but never accessed
              }
            }
            count++;
          }
        }
      }

      /* RESTORE DEFAULT VIEW && URL */
      function restoreDefault() {
        holder = document.URL.split("?");
        document.location.href = holder[0];
      }

      function autoupdate() {
        var auchk = document.getElementById("autoupdate").checked;

        if (auchk) {
          auInt = setInterval(updateTable, 1800000);
        } else {
          clearInterval(auInt);
        }
      }

  <!-- RESIZE TABLE WHEN WINDOW IS RESIZED -->
  <body onResize="setHeight()">
    <!-- BEGIN SCRIPTING BY LOADING RRD XML -->
    <script type="text/javascript">
      loadXMLRRD();
    </script>
    <div id="pgtitle" style="font-size: 40px">Glidein Factory Status</div>

    <!-- GLIDIEN DESTINATION LIST -->
    <select
      id="destination"
      style="float: right"
      onchange="goToDestination(this)"
    >
      <option value="">Choose a Glidein destination...</option>
      <option value="factoryEntryStatusNow.html">Glidein entry.</option>
      <option value="factoryStatus.html">Glidein factory status.</option>
      <option value="factoryLogStatus.html">Glidein factory log status.</option>
      <option value="factoryCompletedStats.html">
        Glidein factory completed stats.
      </option>
      <option value="factoryRRDBrowse.html">Glidein factory browse.</option>
      <option value="factoryRRDEntryMatrix.html">
        Glidein factory entry matrix.
      </option>
    </select>

    <h5 id="total">(Total Entries)</h5>

    <!-- SELECT A VIEW CHECK BOXES -->
    <div id="select">
      Select a view:
      <input
        type="checkbox"
        id="active"
        name="option1"
        value="active"
        onclick="selectActive()"
      />
      Active only
      <input
        type="checkbox"
        id="troubleshoot"
        name="option2"
        value="troubleshoot"
        onclick="troubleshooting()"
      />
      Troubleshoot
      <input
        type="checkbox"
        id="period"
        name="option3"
        value="troubleshoot"
        onclick="period()"
      />
      Period <br />
    </div>

    <!-- FE + ANY DROP DOWN LIST -->
    <div id="tempList"></div>
    <br /><br /><br /><br />

    <!-- UPDATE TABLE + GOTO LINK BUTTONS-->
    <input type="checkbox" id="autoupdate" onclick="autoupdate()" /> Autoupdate
    (30 mins)<br />
    <form>
      <input
        id="button"
        type="button"
        value="Update Table"
        onclick="updateTable()"
      />
    </form>
    <form>
      <input
        type="button"
        id="reset"
        name="option3"
        value="Reset All Selections"
        onclick="restoreDefault()"
      />
    </form>
    <form>
      <input id="link" type="button" value="Link" onclick="goToLink()" />
    </form>

    <!-- PERIOD NOTE -->
    <br />
    <div id="note">
      &#8727; Period data averaged over 2h, 24h, and 7d up to this time.
    </div>
    <div id="update">Loading...</div>

    <!-- APPEND TABLES HERE -->
    <div id="header"></div>
    <div id="scroll"></div>
    <div id="hoverpopup"></div>
    <div id="hoverpopupsubentries"></div>
    <div id="monitor_footer"></div>
  </body>
</html>
