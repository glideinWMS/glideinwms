      function showPopUpSubEntries(hoveritem, entryName) {
        /* FIND THE HOVERED ENTRY INDEX IN statusEntries */
        for (row = 0; row < statusEntries.length; row++) {
          try {
            currentEntry =
              statusEntries[row].parentNode.parentNode.parentNode.attributes[
                "name"
              ].nodeValue;
          } catch (e) {
            /* IN CASE NO FRONTEND IS AVAILABLE */
            currentEntry = "";
          }
          if (currentEntry == entryName) {
            break;
          }
        }
        if (row == statusEntries.length) return;
        entry = statusEntries[row]; /* RETREIVE CURR ENTRY */
        /* CLEAN UP THE PREVIOUS POP UP TABLE*/
        hoverse = document.getElementById("hoverpopupsubentries");
        while (hoverse.firstChild) {
          hoverse.removeChild(hoverse.firstChild);
        }
        /* CREATE THE TABLE */
        tablese = document.createElement("table");
        tr = document.createElement("tr"); /* HEADERS FIRST */
        tr.appendChild(document.createElement("td"));
        for (c = 0; c < xmlAttStatusArry.length; c++) {
          td = document.createElement("td");
          headerName = document.createTextNode(xmlAttStatusArry[c]);
          td.appendChild(headerName);
          tr.appendChild(td);
        }
        tablese.appendChild(tr);
        for (r = 0; r < entry.children.length; r++) {
          tr = document.createElement("tr");
          currse = entry.children[r]; //Current sub entry
          sname = currse.localName;
          myname = document.createTextNode(sname);
          td = document.createElement("td");
          td.appendChild(myname);
          tr.appendChild(td);
          for (c = 0; c < xmlAttStatusArry.length; c++) {
            st = xmlAttStatusArry[c];
            td = document.createElement("td");
            numpilots = currse.attributes[st];
            td.appendChild(document.createTextNode(numpilots.nodeValue));
            tr.appendChild(td);
          }
          tablese.appendChild(tr);
        }
        scrollDiv = document.getElementById("scroll");
        hoverse.appendChild(tablese);
        hoverse.style.top =
          document.getElementById("header").offsetTop +
          hoveritem.parentElement.offsetTop -
          scrollDiv.scrollTop +
          40 +
          "px";
        hoverse.style.left = 50 + "px";
        hoverse.style.visibility = "Visible";
      }

      function hidePopUpSubEntries() {
        if (typeof hoverse != "undefined") hoverse.style.visibility = "Hidden";
      }

      /* HOVER POP UPS : TOTAL/ANY OF DEFAULT OR TROUBLESHOOT VIEW */
      function showPopUp(hoveritem) {
        /* RETURN IF IN INCOMPTBLE VIEW */
        if (preFrontEndName != "Total" && preFrontEndName != "Any") {
          return;
        }

        column = hoveritem.cellIndex; /* GET COL NUM */
        row = hoveritem.id; /* GET ROW NUM */

        /* IF OLD HOVER POP UP EXISTS GET RID OF IT */
        if (frontEndTable) {
          document.getElementById("hoverpopup").removeChild(frontEndTable);
        }

        /* ADJUST ENTRY ARRAY FOR DIFFSORTED TR VIEW */
        if (diffSorted && troubleshoot) {
          friend = totalEntries;
          totalEntries = tempTotalEntries;
        }

        entry = totalEntries[row - 1]; /* RETREIVE CURR ENTRY */

        /* SET UP POP UP BODY */
        frontEndTable = document.createElement("table");
        hover = document.getElementById("hoverpopup");
        head = document.getElementById("header");
        scrollDiv = document.getElementById("scroll");

        /* IF NO FE's EXIST */
        if (entry.childNodes[totChild].childNodes.length == 0) {
          /* POP UP TEXT CONTENTS */
          nameTxtNode = document.createTextNode(
            totalEntries[row - 1].getAttribute("name"),
          );
          if (troubleshoot)
            attTxtNode = document.createTextNode(exactColumnsTR[column]);
          else attTxtNode = document.createTextNode(exactColumns[column]);
          NFE = document.createTextNode("No Frontends Exist");

          /* BUILD POP UP TABLE */
          for (i = 0; i < 3; i++) {
            tr = document.createElement("tr");
            td = document.createElement("td");
            if (i == 0) td.appendChild(nameTxtNode);
            else if (i == 1) td.appendChild(attTxtNode);
            else td.appendChild(NFE);
            tr.appendChild(td);
            frontEndTable.appendChild(tr);
          }

          hover.appendChild(frontEndTable);

          /* ADJUST POP UP POSITION */
          if (troubleshoot)
            hover.style.top =
              head.offsetTop +
              hoveritem.offsetTop -
              45 -
              scrollDiv.scrollTop +
              "px";
          else
            hover.style.top =
              head.offsetTop +
              hoveritem.offsetTop -
              15 -
              scrollDiv.scrollTop +
              "px";
          if (column == 16) hover.style.left = hoveritem.offsetLeft - 90 + "px";
          else hover.style.left = hoveritem.offsetLeft - 70 + "px";
          hover.style.visibility = "Visible";
          return;
        }

        /* SET UP POP UP BODY */
        tr1 = document.createElement("tr");
        tr2 = document.createElement("tr");
        td1 = document.createElement("td");
        td2 = document.createElement("td");
        td3 = document.createElement("td");
        td4 = document.createElement("td");
        nameTxtNode = document.createTextNode(
          totalEntries[row - 1].getAttribute("name"),
        );
        if (troubleshoot)
          attTxtNode = document.createTextNode(exactColumnsTR[column]);
        else attTxtNode = document.createTextNode(exactColumns[column]);

        /* ADJUST COLUMN IF IN TR VIEW */
        /* troubleshoot column numbers based on the column position in the non Troubleshoot table (starting w/ 2)
	   att1/2 (in diff columns is instead based on attributes order in xml file (value in xmlAttTotalNumArry)
	 */
        if (troubleshoot) {
          if (column == 2) column = 10;
          else if (column == 3) column = 18;
          else if (column == 5) column = 3;
          else if (column == 6) column = 12;
          else if (column == 8) column = 17;
          else if (column == 4) {
            child1 = feStatChild;
            child2 = feCMChild;
            att1 = 5;
            att2 = 2;
          } else if (column == 7) {
            child1 = feStatChild;
            child2 = feReqChild;
            att1 = 1;
            att2 = 0;
          }
        }

        /* SET UP POP UP (CONTINUED)*/
        td1.appendChild(nameTxtNode);
        td2.appendChild(attTxtNode);
        tr1.appendChild(td1);
        tr2.appendChild(td2);
        tr1.appendChild(td3);
        tr2.appendChild(td4);
        frontEndTable.appendChild(tr1);
        frontEndTable.appendChild(tr2);

        /* # OF FE's FOR CURR ENTRY (EACH ENTRY HAS DIFF # OF FE's) */
        numFE = totalEntries[row - 1].childNodes[feChild].childNodes.length;
        /* ARRAY OF FE's FOR CURR ENTRY */
        ends = totalEntries[row - 1].childNodes[feChild];

        unsortedFE = new Array();
        sortedFE = new Array();

        /* FILL ARRY WITH ENTRIES FE's */
        for (i = 1; i < numFE; i += 2) unsortedFE.push(ends.childNodes[i]);

        /* SORT ENTRIES FE ORDER TO BE CONSISTENT (DROP DOWN LIST ORDER) */
        for (i = 0; i < feArryMaster.length; i++) {
          for (j = 0; j < unsortedFE.length; j++) {
            if (
              feArryMaster[i].attributes[0].value ==
              unsortedFE[j].attributes[0].value
            )
              sortedFE.push(unsortedFE[j]);
          }
        }
        /* IF ENTRY HAS NO FE's */
        if (numFE == 0) {
          tr3 = document.createElement("tr");
          td3 = document.createElement("td");
          cont3 = document.createTextNode("No Frontends Exist");
          td3.appendChild(cont3);
          tr3.appendChild(td3);
          frontEndTable.appendChild(tr3);
        } else {
          /* FE's EXIST */
          i = 0;
          x = 0;
          /* FOR EVERY FE THAT THE ENTRY HAS */
          while (i < sortedFE.length) {
            tr = document.createElement("tr");
            td = document.createElement("td");
            txt = document.createTextNode(
              sortedFE[i].attributes[0].value + ":",
            );
            td2 = document.createElement("td");

            /* DOWNTIME FIELD */
            if (column == 1) {
              y =
                sortedFE[i].childNodes[feDTChild].attributes[
                  xmlAttDTNumArry[column - 1]
                ].value;
              if (y == "True") {
                y = "&darr;";
                table.rows[i].cells[1].style.color = "#B0171F";
              } /* DOWN ARROW*/ else {
                y = "&uarr;";
                table.rows[i].cells[1].style.color = "#008B00";
              } /* UP ARROW */
              txt2 = document.createTextNode("");
              td2.innerHTML = y;
            } else if ((column == 4 || column == 7) && troubleshoot) {
              /* DIFF COLS (TROUBLESHOOT) */
              val1 = 0;
              val2 = 0;
              diff = 0;
              try {
                val1 = parseInt(
                  sortedFE[i].childNodes[child1].attributes[att1].value,
                );
              } catch (err) {}
              try {
                val2 = parseInt(
                  sortedFE[i].childNodes[child2].attributes[att2].value,
                );
              } catch (err) {}
              diff = val1 - val2;
              txt2 = document.createTextNode(diff);
            } else if (column > 1 && column < columnArrayDesc.Req.offset) {
              /* STATUS COLS */
              try {
                txt2 = document.createTextNode(
                  sortedFE[i].childNodes[feStatChild].attributes[
                    xmlAttTotalNumArry[column - 1]
                  ].value,
                );
              } catch (err) {
                txt2 = document.createTextNode(0);
              }
            } else if (
              /* REQ COLS */
              column >= columnArrayDesc.Req.offset &&
              column < columnArrayDesc.CM.offset
            ) {
              try {
                txt2 = document.createTextNode(
                  sortedFE[i].childNodes[feReqChild].attributes[
                    xmlAttTotalNumArry[column - 1]
                  ].value,
                );
              } catch (err) {
                txt2 = document.createTextNode(0);
              }
            } else {
              /* CM COLS */
              try {
                txt2 = document.createTextNode(
                  sortedFE[i].childNodes[feCMChild].attributes[
                    xmlAttTotalNumArry[column - 1]
                  ].value,
                );
              } catch (err) {
                txt2 = document.createTextNode(0);
              }
            }

            td.appendChild(txt);
            tr.appendChild(td);
            td2.appendChild(txt2);
            td2.setAttribute("align", "right");
            tr.appendChild(td2);
            frontEndTable.appendChild(tr);
            i++;
            if (i > 1) {
              x++; /* INCREMENT COUNTER TO ADJUST FE HOVER UP BELOW */
            }
          }
        }
        /* ADJUST POP UP POSITION AND VISIBILITY */
        hover.appendChild(frontEndTable);
        if (
          totalEntries[row - 1].getAttribute("name").length > 26 &&
          column == 15
        ) {
          hover.style.left = hoveritem.offsetLeft - 150 + "px";
        } else if (
          totalEntries[row - 1].getAttribute("name").length > 31 &&
          column == 16
        ) {
          hover.style.left = hoveritem.offsetLeft - 190 + "px";
        } else if (
          totalEntries[row - 1].getAttribute("name").length > 21 &&
          column == 16
        ) {
          hover.style.left = hoveritem.offsetLeft - 130 + "px";
        } else hover.style.left = hoveritem.offsetLeft - 110 + "px";
        if (troubleshoot) {
          hover.style.top =
            head.offsetTop +
            hoveritem.offsetTop -
            45 -
            30 * x -
            scrollDiv.scrollTop +
            "px";
        } else
          hover.style.top =
            head.offsetTop +
            hoveritem.offsetTop -
            20 -
            25 * x -
            scrollDiv.scrollTop +
            "px";
        hover.style.visibility = "Visible";
        if (diffSorted && troubleshoot) {
          totalEntries = friend;
        }
      }

      /* POP UPS FOR PERIOD TABLES (PR || PR + TR) */
      function showPopUpPeriod(hoveritem) {
        diffCol = 0;
        dCol = 0;
        dCol2 = 0;
        prFEChild = 0;
        child1 = 0;
        child2 = 0;
        att1 = 0;
        att2 = 0;
        pr = 0;
        timeFrame = " (Now)";

        /* IF NOT IN TOTAL VIEW ESCAPE */
        if (preFrontEndName != "Total" && preFrontEndName != "Any") {
          return;
        }

        /* RETRIEVE SELECTED SPECS */
        row = hoveritem.id;
        row--;
        if (prTr) {
          row++;
        }
        column = hoveritem.cellIndex;
        column--; /* ADJUST BECAUSE DOWNTIME */
        if (row % 4 != 0) column++;
        row2 = Math.floor(row / 4);
        if (periodV && (column == 0 || column == 1) && row % 4 != 0) {
          return;
        } /* GET OUT DOWNTIME + PERIOD */ else if (
          prTr &&
          ((column == 1 && row % 4 != 0) || (column == 1 && row % 4 == 0))
        ) {
          return;
        } /* GET OUT DOWNTIME + PERIOD + TR */ else if (
          column == 0 &&
          periodV
        ) {
          column++;
        } /* ADJUST FOR DOWNTIME */

        /* ASSIGN CHILD NODES ACCORDING TO TIME SPANS */
        if (row / 4 != row2) {
          if ((row - 1) / 4 - row2 == 0) {
            timeFrame = " (2 Hours)";
            pr = 3;
          } else if ((row - 1) / 4 - row2 == 0.25) {
            timeFrame = " (24 Hours)";
            pr = 5;
          } else {
            timeFrame = " (7 Days)";
            pr = 1;
          }
        }

        /* CALCULATE ROW */
        row = Math.floor(row / 4);

        /* ADJUST COL IF IN PERIOD VIEW */
        if (periodV) {
          column--;
        }

        /* ADJUST COLS FOR PERIOD + TROUBLESHOOT VIEW */
        if (prTr) {
          /* STAT RUNNING */ if (column == 2) {
            column = 9;
          } else if (column == 3) {
            /* CM REG */
            column = 17;
          } else if (column == 5) {
            /* STAT IDLE */
            column = 2;
          } else if (column == 6) {
            /* REQ IDLE */
            column = 11;
          } else if (column == 8) {
            /* CM USER IDLE */
            column = 16;
          } else if (column == 4) {
            /* DIFF COL 1 */
            diffCol = 1;
            dCol = 9;
            dCol2 = 17;
          } else if (column == 7) {
            /* DIFF COL 2 */
            diffCol = 2;
            dCol = 2;
            dCol2 = 11;
          }
        }

        /* IF HOVER EXISTS REMOVE */
        if (frontEndTable) {
          document.getElementById("hoverpopup").removeChild(frontEndTable);
        }

        entry = tempTotalEntries[row]; /* GET CURR ENTRY */
        frontEndTable = document.createElement("table");
        hover = document.getElementById("hoverpopup");
        head = document.getElementById("header");
        scrollDiv = document.getElementById("scroll");

        /* IF NO FE's EXIST */
        if (entry.childNodes[totChild].childNodes.length == 0) {
          /* POP UP TEXT CONTENTS */
          nameTxtNode = document.createTextNode(
            tempTotalEntries[row].getAttribute("name"),
          );

          if (!diffCol)
            attTxtNode = document.createTextNode(
              exactColumns[column + 1] + timeFrame,
            );
          else if (diffCol == 1)
            attTxtNode = document.createTextNode(
              "Diff(Status: Running cores, Client: Registered cores) " +
                timeFrame,
            );
          else
            attTxtNode = document.createTextNode(
              "Diff(Status: Idle, Requested: Idle) " + timeFrame,
            );

          NFE = document.createTextNode("No Frontends Exist");

          /* BUILD POP UP TABLE */
          for (i = 0; i < 3; i++) {
            tr = document.createElement("tr");
            td = document.createElement("td");
            if (i == 0) td.appendChild(nameTxtNode);
            else if (i == 1) td.appendChild(attTxtNode);
            else td.appendChild(NFE);
            tr.appendChild(td);
            frontEndTable.appendChild(tr);
          }

          hover.appendChild(frontEndTable);

          /* ADJUST POSITION AND VISIBILITY */
          if (!prTr)
            hover.style.top =
              head.offsetTop +
              hoveritem.offsetTop -
              15 -
              scrollDiv.scrollTop +
              "px";
          else
            hover.style.top =
              head.offsetTop +
              hoveritem.offsetTop -
              25 -
              scrollDiv.scrollTop +
              "px";
          if (column == 18) hover.style.left = hoveritem.offsetLeft - 90 + "px";
          else hover.style.left = hoveritem.offsetLeft - 70 + "px";
          hover.style.visibility = "Visible";
          return;
        }

        hover.appendChild(frontEndTable);
        tr1 = document.createElement("tr");
        tr2 = document.createElement("tr");
        td1 = document.createElement("td");
        td2 = document.createElement("td");
        td3 = document.createElement("td");
        td4 = document.createElement("td");
        cont = document.createTextNode(
          tempTotalEntries[row].getAttribute("name"),
        );

        if (!diffCol)
          cont2 = document.createTextNode(exactColumns[column + 1] + timeFrame);
        else if (diffCol == 1)
          cont2 = document.createTextNode(
            "Diff(Status: Running cores, Client: Registered cores) " +
              timeFrame,
          );
        else
          cont2 = document.createTextNode(
            "Diff(Status: Idle, Requested: Idle) " + timeFrame,
          );

        td1.appendChild(cont);
        td2.appendChild(cont2);
        tr1.appendChild(td1);
        tr2.appendChild(td2);
        tr1.appendChild(td3);
        tr2.appendChild(td4);
        frontEndTable.appendChild(tr1);
        frontEndTable.appendChild(tr2);

        numFE =
          tempTotalEntries[row].childNodes[feChild].childNodes
            .length; /* How many front ends the specified entry has. */
        ends =
          tempTotalEntries[row].childNodes[
            feChild
          ]; /* The front ends the specifed entry has. */
        unsortedFE = new Array();
        sortedFE = new Array();

        /* FILL ARRAY WITH ENTRIES FE's */
        for (i = 1; i < numFE; i += 2) unsortedFE.push(ends.childNodes[i]);

        /* SORT ENTRIES FE ORDER TO BE CONSISTENT */
        for (i = 0; i < feArryMaster.length; i++) {
          for (j = 0; j < unsortedFE.length; j++) {
            if (
              feArryMaster[i].attributes[0].value ==
              unsortedFE[j].attributes[0].value
            ) {
              sortedFE.push(unsortedFE[j]);
            }
          }
        }
        /* NO FE's EXIST */
        if (numFE == 0) {
          tr3 = document.createElement("tr");
          td3 = document.createElement("td");
          cont3 = document.createTextNode("No Frontends Exist");
          td3.appendChild(cont3);
          tr3.appendChild(td3);
          frontEndTable.appendChild(tr3);
        } else {
          /* FE's EXIST */
          i = 0;
          x = 0;
          while (i < sortedFE.length) {
            if (pr) {
              for (
                j = 1;
                i < tempTotalEntriesP[row].childNodes[3].childNodes.length;
                j += 2
              ) {
                if (
                  tempTotalEntriesP[row].childNodes[3].childNodes[j]
                    .attributes[0].value ==
                  "frontend_" + sortedFE[i].attributes[0].value
                ) {
                  prFEChild = j;
                  break;
                }
              }
            }
            tr = document.createElement("tr");
            td = document.createElement("td");
            txt = document.createTextNode(
              sortedFE[i].attributes[0].value + ":",
            );
            td2 = document.createElement("td");

            /* DOWNTIME */
            if (column == 0) {
              y =
                sortedFE[i].childNodes[feDTChild].attributes[
                  xmlAttDTNumArry[column]
                ].value;
              /* DOWN ARROW*/
              if (y == "True") {
                if (periodV) {
                  y = "&darr;";
                  tableP.rows[i].cells[1].style.color = "#B0171F";
                } else if (prTr) {
                  y = "&darr;";
                  trpr_Table.rows[i].cells[1].style.color = "#B0171F";
                }
              } else {
                /* UP ARROW */
                if (periodV) {
                  y = "&uarr;";
                  tableP.rows[i].cells[1].style.color = "#008B00";
                } else if (prTr) {
                  y = "&uarr;";
                  trpr_Table.rows[i].cells[1].style.color = "#008B00";
                }
              }
              txt2 = document.createTextNode("");
              td2.innerHTML = y;
            } else if (diffCol) {
              /* DIFF COLUMN */
              if (!pr) {
                /* FIRST DIFF COL */
                if (diffCol == 1) {
                  txt2 = document.createTextNode(
                    sortedFE[i].childNodes[trFEChildArry[0]].attributes[
                      xmlAttTotalNumArry[dCol]
                    ].value -
                      sortedFE[i].childNodes[trFEChildArry[1]].attributes[
                        xmlAttTotalNumArry[dCol2]
                      ].value,
                  );
                } else {
                  /* 2ND DIFF COL */
                  txt2 = document.createTextNode(
                    sortedFE[i].childNodes[trFEChildArry[3]].attributes[
                      xmlAttTotalNumArry[dCol]
                    ].value -
                      sortedFE[i].childNodes[trFEChildArry[4]].attributes[
                        xmlAttTotalNumArry[dCol2]
                      ].value,
                  );
                }
              } else {
                txt2 = document.createTextNode(
                  Math.round(
                    (tempTotalEntriesP[row].childNodes[3].childNodes[prFEChild]
                      .childNodes[1].childNodes[pr].attributes[
                      xmlAttPeriodNumArry[dCol - 1]
                    ].value -
                      tempTotalEntriesP[row].childNodes[3].childNodes[prFEChild]
                        .childNodes[1].childNodes[pr].attributes[
                        xmlAttPeriodNumArry[dCol2 - 1]
                      ].value) *
                      100,
                  ) / 100,
                );
              }
            } else if (column < columnArrayDesc.Req.offset - 1) {
              /* STATUS */
              if (sortedFE[i].childNodes.length >= 7) {
                if (!pr) {
                  txt2 = document.createTextNode(
                    sortedFE[i].childNodes[feStatChild].attributes[
                      xmlAttTotalNumArry[column]
                    ].value,
                  );
                } else {
                  txt2 = document.createTextNode(
                    Math.round(
                      tempTotalEntriesP[row].childNodes[3].childNodes[prFEChild]
                        .childNodes[1].childNodes[pr].attributes[
                        xmlAttPeriodNumArry[column - 1]
                      ].value * 100,
                    ) / 100,
                  );
                }
              } else txt2 = document.createTextNode(0);
            } else if (
              /* REQ */
              column >= columnArrayDesc.Req.offset - 1 &&
              column < columnArrayDesc.CM.offset - 1
            ) {
              if (sortedFE[i].childNodes.length >= 5) {
                if (!pr) {
                  txt2 = document.createTextNode(
                    sortedFE[i].childNodes[feReqChild].attributes[
                      xmlAttTotalNumArry[column]
                    ].value,
                  );
                } else {
                  txt2 = document.createTextNode(
                    Math.round(
                      tempTotalEntriesP[row].childNodes[3].childNodes[prFEChild]
                        .childNodes[1].childNodes[pr].attributes[
                        xmlAttPeriodNumArry[column - 1]
                      ].value * 100,
                    ) / 100,
                  );
                }
              } else txt2 = document.createTextNode(0);
            } else {
              /* CM */
              if (sortedFE[i].childNodes.length >= 3) {
                if (!pr) {
                  txt2 = document.createTextNode(
                    sortedFE[i].childNodes[feCMChild].attributes[
                      xmlAttTotalNumArry[column]
                    ].value,
                  );
                } else {
                  txt2 = document.createTextNode(
                    Math.round(
                      tempTotalEntriesP[row].childNodes[3].childNodes[prFEChild]
                        .childNodes[1].childNodes[pr].attributes[
                        xmlAttPeriodNumArry[column - 1]
                      ].value * 100,
                    ) / 100,
                  );
                }
              } else txt2 = document.createTextNode(0);
            }
            td.appendChild(txt);
            tr.appendChild(td);
            td2.appendChild(txt2);
            td2.setAttribute("align", "right");
            tr.appendChild(td2);
            frontEndTable.appendChild(tr);
            i++;
            if (i > 1) x++;
          }
        }

        /* ADJUST POSITION & VISIBILITY OF POP UP */
        hover.appendChild(frontEndTable);
        if (
          tempTotalEntries[row].getAttribute("name").length > 26 &&
          column == 15
        ) {
          hover.style.left = hoveritem.offsetLeft - 150 + "px";
        } else if (
          tempTotalEntries[row].getAttribute("name").length > 31 &&
          column == 16
        ) {
          hover.style.left = hoveritem.offsetLeft - 190 + "px";
        } else if (
          tempTotalEntries[row].getAttribute("name").length > 21 &&
          column == 16
        ) {
          hover.style.left = hoveritem.offsetLeft - 130 + "px";
        } else hover.style.left = hoveritem.offsetLeft - 110 + "px";
        if (!prTr)
          hover.style.top =
            head.offsetTop +
            hoveritem.offsetTop -
            20 -
            25 * x -
            scrollDiv.scrollTop +
            "px";
        else
          hover.style.top =
            head.offsetTop +
            hoveritem.offsetTop -
            25 -
            30 * x -
            scrollDiv.scrollTop +
            "px";
        hover.style.visibility = "Visible";
      }

      /* RESTORE TO DEFAULT SORT */
      function sortAlphabetical() {
        if (!sorted && !diffSorted) {
          return;
        } /* IF NOT SORTED RETURN */
        trSortAsc = 0;
        diffSorted = 0;
        sorted = 0;
        currentSort;
        sortColNum = -2;
        sortSignal(); /* REMOVE COLORED COL */

        /* REMOVE TROUBLESHOOT TABLE */
        if (troubleshoot) {
          troubleshooting();
          troubleshoot = 1;
        }

        /* REMOVE TR + PERIOD TABLE */
        if (prTr) {
          periodTrView();
          prTr = 1;
        }

        /* REMOVE PERIOD */
        if (periodV) {
          period();
          periodV = 1;
        }

        /* TOTAL VIEW? */
        if (frontEnd == 0) {
          /* Reset everything for regular table. */
          totalEntries = totalEntriesMaster;
          total = totalMaster;
          totalEntriesP = totalEntriesPMaster;
          totalP = totalPMaster;
          numberRows = totalEntries.length;

          /* ACIVE? */
          if (active) {
            active = 0;
            friend = troubleshoot;
            troubleshoot = 0;
            friend2 = periodV;
            periodV = 0;
            friend3 = prTr;
            prTr = 0;
            selectActive();
            troubleshoot = friend;
            periodV = friend2;
            prTr = friend3;
          }

          /* RESTORE DEFAULT TABLE */
          fillIn();

          /* RESTORE PERIOD VIEW */
          if (periodV) {
            periodV = 0;
            period();
            fillInPeriod();
          }

          /* RESTORE TR + PERIOD TABLE */
          if (prTr) {
            prTr = 0;
            periodTrView();
          }

          /* RESTORE TROUBLESHOOT VIEW */
          if (troubleshoot) {
            troubleshoot = 0;
            troubleshooting();
          }
        } else {
          /* FE OR ANY VIEW */
          friend = troubleshoot;
          troubleshoot = 0;
          friend2 = prTr;
          prTr = 0;
          friend3 = periodV;
          periodV = 0;
          friend4 = active;
          active = 0;
          loadFrontEnd(nameLast); /* LOAD CORRESPONDING FE (OR ANY) */
          troubleshoot = friend;
          prTr = friend2;
          periodV = friend3;
          active = friend4;

          /* LOAD ACTIVE ENTRIES */
          if (active) {
            active = 0;
            friend = troubleshoot;
            troubleshoot = 0;
            friend2 = periodV;
            periodV = 0;
            friend3 = prTr;
            prTr = 0;
            selectActive();
            troubleshoot = friend;
            periodV = friend2;
            prTr = friend3;
          }

          /* RESTORE PERIOD VIEW */
          if (periodV) {
            periodV = 0;
            period();
            fillInPeriod();
          }

          /* RESTORE TR + PERIOD TABLE */
          if (prTr) {
            prTr = 0;
            periodTrView();
          }

          /* RESTORE TROUBLESHOOT VIEW */
          if (troubleshoot) {
            troubleshoot = 0;
            troubleshooting();
          }
        }
      }

      /* BUILD (FE's + ANY) DROP DOWN LIST */
      function makeList() {
        feArry = new Array();
        feArryMaster = feArry;

        /* REMOVE ALREADY MADE DROP DOWN LIST */
        if (select) document.getElementById("tempList").removeChild(select);

        select = document.createElement("select");
        select.setAttribute("id", "choose");
        select.setAttribute(
          "onchange",
          "loadFrontEnd(document.getElementById('choose').value)",
        );
        def = document.createElement("option");
        defTxt = document.createTextNode("Total (Default)");
        any = document.createElement("option");
        anyTxt = document.createTextNode("Any");
        def.appendChild(defTxt);
        select.appendChild(def);
        any.appendChild(anyTxt);
        select.appendChild(any);

        /* GO THROUGH ALL POSSIBLE FE's & GET ALL DIFFERENT FE's */
        for (i = 0; i < frontEnds.length; i++) {
          if (i == 0) {
            feArry.push(frontEnds[i]);
            fe = document.createElement("option");
            txt1 = frontEnds[i].getAttribute("name");
            feTxt = document.createTextNode(txt1);
            fe.appendChild(feTxt);
            select.appendChild(fe);
            continue;
          }
          /* CHECK IF CURR FE ALREADY EXISTS */
          for (j = 0; j < feArry.length; j++) {
            if (
              feArry[j].getAttribute("name") ==
              frontEnds[i].getAttribute("name")
            ) {
              break;
            }
            if (
              j == feArry.length - 1 &&
              feArry[j].getAttribute("name") !=
                frontEnds[i].getAttribute("name")
            ) {
              feArry.push(frontEnds[i]);
              fe = document.createElement("option");
              txt2[count] = frontEnds[i].getAttribute("name");
              feTxt = document.createTextNode(txt2[count]);
              fe.appendChild(feTxt);
              select.appendChild(fe);
              count++;
              break;
            }
          }
        }
        listMade = 1;
        document.getElementById("tempList").appendChild(select);
      }

      /* CHECK FOR URL ARGUMENTS */
      function checkUrl() {
        url = window.location.search;
        contents = new Array();
        ARGS = 0;
        pairsEqSplit = new Array();

        /* ARGUMENTS EXIST */
        if (url) {
          url = url.substring(1);
          pairsAndSplit = url.split("&");

          for (i = 0; i < pairsAndSplit.length; i++) {
            pairsEqSplit[i] = pairsAndSplit[i].split("=");
          }
          for (i = 0; i < pairsEqSplit.length; i++) {
            contents[i] = pairsEqSplit[i];
          }
          for (b = 0; b < contents.length; b++) {
            ARGS = contents[b];
            for (a = 0; a < ARGS.length; a++) {
              if (ARGS[a].search(/view/i) >= 0) {
                /* FE VIEW */
                for (z = 0; z < feArryMaster.length; z++) {
                  if (
                    ARGS[a + 1].search(feArryMaster[z].getAttribute("name")) >=
                    0
                  ) {
                    loadFrontEnd(feArryMaster[z].getAttribute("name"));
                    select.selectedIndex = z + 2;
                    troubleshoot = 0;
                  }
                }
                /* ANY VIEW */
                if (ARGS[a + 1].search(/any/i) >= 0) {
                  loadFrontEnd("Any");
                  select.selectedIndex++;
                }
                /* ACTIVE */
                if (ARGS[a + 1].search(/active/i) >= 0) {
                  active = 0;
                  selectActive();
                  document.getElementById("active").checked = true;
                }
                /* PERIOD + TROUBLESHOOT */
                if (
                  ARGS[a + 1].search(/period/i) >= 0 &&
                  ARGS[a + 1].search(/troubleshoot/i) >= 0
                ) {
                  periodTrView();
                  document.getElementById("period").checked = true;
                  document.getElementById("troubleshoot").checked = true;
                } else if (ARGS[a + 1].search(/period/i) >= 0) {
                  /* PERIOD */
                  period();
                  document.getElementById("period").checked = true;
                } else if (ARGS[a + 1].search(/troubleshoot/i) >= 0) {
                  /* TROUBLESHOOT */
                  troubleshooting();
                  document.getElementById("troubleshoot").checked = true;
                }
                break;
              }
              /*
               * COLUMN SORT CONDITIONALS------------------------------------------------------------------------------
               */
              if (ARGS[a].search(/sort/i) >= 0) {
                for (l = 0; l < columnArray.length; l++) {
                  ARGS[a + 1] = ARGS[a + 1].toLowerCase();

                  /* NORMAL COLUMN SORT */
                  if (ARGS[a + 1].search(columnArray[l].toLowerCase()) >= 0) {
                    if (periodV) {
                      period();
                      periodV = 1;
                    } /* Reset table. */
                    /* REMOVE TROUBLESHOOT VIEW */
                    if (troubleshoot) {
                      troubleshooting();
                      troubleshoot = 1;
                    }
                    /* REMOVE PERIOD + TROUBLESHOOT VIEW */
                    if (prTr) {
                      periodTrView();
                      prTr = 1;
                    }
                    friend = periodV;
                    periodV = 0;
                    sortTableDescending(l);
                    periodV = friend;
                    if (troubleshoot) {
                      troubleshoot = 0;
                      troubleshooting();
                      trSortSignal(trSortColNum);
                    }
                    if (prTr) {
                      prTr = 0;
                      periodTrView();
                      trSortSignal(trSortColNum);
                    }
                    if (periodV) {
                      periodV = 0;
                      period();
                      fillInPeriod();
                    } /* Put period table back. */
                    return;
                  } else {
                    /* DIFFERENCE COLUMN SORT */
                    if (troubleshoot || prTr) {
                      if (
                        ARGS[a + 1] == "diff(status:running,client:registered)"
                      ) {
                        sortTrCol("Diff(Status: Running, Client: Registered)");
                        trSortSignal(4 + prTr); /* +1 FOR EXTRA PERIOD COL */
                        return;
                      } else if (
                        ARGS[a + 1] == "diff(status:idle,requested:idle)"
                      ) {
                        sortTrCol("Diff(Status: Idle, Requested: Idle)");
                        trSortSignal(7 + prTr); /* +1 FOR EXTRA PERIOD COL */
                        return;
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }

      /* CHANGE TO A FRONT END OR ANY VIEW */
      function loadFrontEnd(name) {
        frontEndName = name;
        preFrontEndName = name;
        currChild = 1;
        diffHold = diffSorted;

        /* REMOVE PERIOD VIEW */
        if (periodV) {
          temp = sorted;
          sorted = 0;
          period();
          periodV = 1;
          sorted = temp;
        }

        /* REMOVE TROUBLESHOOT VIEW */
        if (troubleshoot) {
          temp = sorted;
          sorted = 0;
          troubleshooting();
          troubleshoot = 1;
          sorted = temp;
        }

        /* REMOVE TROUBLESHOOT + PERIOD VIEW */
        if (prTr) {
          temp = sorted;
          sorted = 0;
          periodTrView();
          prTr = 1;
          sorted = temp;
        }

        diffSorted = diffHold;

        /* HARD CODE FOR DESCENDING SORT PURPOSES */
        if (diffSorted) {
          diffSorted = 1;
        }

        /* CHANGE BACK TO TOTAL VIEW  */
        if (name == "Total (Default)") {
          /* RESET */
          childView = null;
          preFrontEndName = "Total";
          totalEntries = totalEntriesMaster;
          total = totalMaster;
          totalEntriesP = totalEntriesPMaster;
          totalP = totalPMaster;
          numberRows = totalEntries.length;
          makeTable();
          frontEnd = 0;

          /* ASCENDING SORT */
          if (sorted == 1 && currentSort == "ascending") {
            tableMade = 0;
            sorted = 0;
            if (active) {
              active = 0;
              friend = troubleshoot;
              troubleshoot = 0;
              friend2 = periodV;
              periodV = 0;
              friend3 = prTr;
              prTr = 0;
              selectActive();
              troubleshoot = friend;
              periodV = friend2;
              prTr = friend3;
            }
            friend = periodV;
            periodV = 0;
            sortTableDescending(sortColNum);
            sortTableAscending(sortColNum);
            periodV = friend;
            /* RESTORE TROUBLESHOOT VIEW */
            if (troubleshoot) {
              troubleshoot = 0;
              troubleshooting();
            }
            /* RESTORE TROUBLESHOOT + PERIOD VIEW */
            if (prTr) {
              prTr = 0;
              periodTrView();
            }
            /* RESTORE PERIOD VIEW */
            if (periodV) {
              periodV = 0;
              period();
            }
            sortSignal();
            return;
          } else if (sorted == 1 && currentSort == "descending") {
            /* DESCENDING SORT */
            if (active) {
              active = 0;
              friend = troubleshoot;
              troubleshoot = 0;
              friend2 = periodV;
              periodV = 0;
              friend3 = prTr;
              prTr = 0;
              selectActive();
              troubleshoot = friend;
              periodV = friend2;
              prTr = friend3;
            }
            tableMade = 0;
            sorted = 0;
            friend = periodV;
            periodV = 0;
            sortTableDescending(sortColNum);
            periodV = friend;
            /* RESTORE TROUBLESHOOT VIEW */
            if (troubleshoot) {
              troubleshoot = 0;
              troubleshooting();
            }
            /* RESTORE TROUBLESHOOT + PERIOD VIEW */
            if (prTr) {
              prTr = 0;
              periodTrView();
            }
            /* RESTORE PERIOD VIEW */
            if (periodV) {
              periodV = 0;
              period();
            }
            sortSignal();
            return;
          } else {
            /* SET UP ACCORDING TO ACTIVE VIEW */
            if (active) {
              active = 0;
              friend = troubleshoot;
              troubleshoot = 0;
              friend2 = periodV;
              periodV = 0;
              friend3 = prTr;
              prTr = 0;
              diffHolder = diffSorted;
              diffSorted = 0;
              selectActive();
              troubleshoot = friend;
              periodV = friend2;
              prTr = friend3;

              /* RESTORE TROUBLESHOOT VIEW */
              if (troubleshoot) {
                troubleshoot = 0;
                troubleshooting();
              }
              /* RESTORE TROUBLESHOOT + PERIOD VIEW */
              if (prTr) {
                prTr = 0;
                periodTrView();
              }

              diffSorted = diffHolder;

              /* SORT DIFF COLUMNS */
              if (diffSorted) {
                diffSorted--;
                if (diffColNum == 1) {
                  sortTrCol("Diff(Status: Running, Client: Registered)");
                } else {
                  sortTrCol("Diff(Status: Idle, Requested: Idle)");
                }
              }
            } else {
              fillIn();
              diffHold = diffSorted;
              diffSorted = 0;

              /* RESTORE TROUBLESHOOT VIEW */
              if (troubleshoot) {
                troubleshoot = 0;
                troubleshooting();
              }
              /* RESTORE TROUBLESHOOT + PERIOD VIEW */
              if (prTr) {
                prTr = 0;
                periodTrView();
              }

              diffSorted = diffHold;

              /* SORT DIFF COLUMNS */
              if (diffSorted) {
                diffSorted--;
                if (diffColNum == 1) {
                  sortTrCol("Diff(Status: Running, Client: Registered)");
                } else {
                  sortTrCol("Diff(Status: Idle, Requested: Idle)");
                }
              }
            }
          }
        } /* FRONTEND OR ANY */ else {
          nameLast = name;
          feEntries = new Array();
          feTotal = new Array();
          feEntriesP = new Array();
          feTotalP = new Array();

          /* RESET EVERYTHING  */
          totalEntries = totalEntriesMaster;
          total = totalMaster;
          totalEntriesP = totalEntriesPMaster;
          totalP = totalPMaster;
          tableMade = 0;

          /* CREATE ANY VIEW */
          if (name == "Any") {
            childView = null;
            for (i = 0; i < totalEntries.length; i++) {
              if (totalEntries[i].childNodes[feChild].childNodes.length > 1) {
                if (
                  totalEntries[i].childNodes[feChild].childNodes[1].childNodes
                    .length > 0
                ) {
                  feEntries.push(totalEntries[i]);
                  feTotal.push(total[i]);
                  feEntriesP.push(totalEntriesP[i]);
                  feTotalP.push(totalP[i]);
                }
              }
            }
          } /* VIEW SPECIFIED FRONTEND */ else {
            for (i = 0; i < totalEntries.length; i++) {
              if (totalEntries[i].childNodes[feChild].childNodes.length != 0) {
                for (
                  j = 1;
                  j < totalEntries[i].childNodes[feChild].childNodes.length;
                  j += 2
                ) {
                  if (
                    totalEntries[i].childNodes[feChild].childNodes[
                      j
                    ].getAttribute("name") == name
                  ) {
                    childView = j;
                    feEntries.push(totalEntries[i]);
                    feTotal.push(
                      totalEntries[i].childNodes[feChild].childNodes[j],
                    );
                    feEntriesP.push(totalEntriesP[i]);
                    feTotalP.push(totalEntriesP[i].childNodes[3].childNodes[j]);
                  }
                }
              }
            }
          }

          frontEnd = 1;
          totalEntries = feEntries;
          totalEntriesP = feEntriesP;
          feTotal.push(1);
          total = feTotal;
          feTotalP.push(1);
          totalP = feTotalP;
          numberRows = totalEntries.length;
          count = 0;

          /* ASCENDING SORT */
          if (sorted == 1 && currentSort == "ascending") {
            sorted = 0;
            currentSort;
            makeTable();
            /* ACTIVE VIEW */
            if (active) {
              active = 0;
              friend = troubleshoot;
              troubleshoot = 0;
              friend2 = periodV;
              periodV = 0;
              friend3 = prTr;
              prTr = 0;
              selectActive();
              troubleshoot = friend;
              periodV = friend2;
              prTr = friend3;
            }
            friend = periodV;
            periodV = 0;
            sortTableDescending(sortColNum);
            sortTableAscending(sortColNum);
            periodV = friend;

            /* RESTORE TROUBLESHOOT VIEW */
            if (troubleshoot) {
              troubleshoot = 0;
              troubleshooting();
            }
            /* RESTORE TROUBLESHOOT + PERIOD VIEW */
            if (prTr) {
              prTr = 0;
              periodTrView();
            }
            /* Restore period table. */
            if (periodV) {
              periodV = 0;
              period();
            }
            sortSignal();
            return;
          } else if (sorted == 1 && currentSort == "descending") {
            /* DESCENDING SORT */
            sorted = 0;
            currentSort;
            makeTable();

            /* ACTIVE VIEW */
            if (active) {
              active = 0;
              friend = troubleshoot;
              troubleshoot = 0;
              friend2 = periodV;
              periodV = 0;
              friend3 = prTr;
              prTr = 0;
              selectActive();
              troubleshoot = friend;
              periodV = friend2;
              prTr = friend3;
            }

            friend = periodV;
            periodV = 0;
            sortTableDescending(sortColNum);
            periodV = friend;

            /* RESTORE TROUBLESHOOT VIEW */
            if (troubleshoot) {
              troubleshoot = 0;
              troubleshooting();
            }

            /* RESTORE TROUBLESHOOT + PERIOD VIEW */
            if (prTr) {
              prTr = 0;
              periodTrView();
            }
            /* RESTORE PERIOD VIEW */
            if (periodV) {
              periodV = 0;
              period();
            }
            sortSignal();
            return;
          } else {
            /* SETUP ACCORDING TO ACTIVE ENTRIES */
            if (active) {
              active = 0;
              friend = troubleshoot;
              troubleshoot = 0;
              friend2 = periodV;
              periodV = 0;
              friend3 = prTr;
              prTr = 0;
              diffHolder = diffSorted;
              diffSorted = 0;
              selectActive();
              troubleshoot = friend;
              periodV = friend2;
              prTr = friend3;

              /* RESTORE TROUBLESHOOT VIEW */
              if (troubleshoot) {
                troubleshoot = 0;
                troubleshooting();
              }

              /* RESTORE TROUBLESHOOT + PERIOD VIEW */
              if (prTr) {
                prTr = 0;
                periodTrView();
              }

              diffSorted = diffHolder;

              /* SORT DIFF COLUMNS */
              if (diffSorted) {
                diffSorted--;
                if (diffColNum == 1) {
                  sortTrCol("Diff(Status: Running, Client: Registered)");
                } else {
                  sortTrCol("Diff(Status: Idle, Requested: Idle)");
                }
              }

              /* RESTORE PERIOD VIEW */
              if (periodV) {
                periodV = 0;
                period();
              }
              return;
            }
            fillIn();
          }
          diffHold = diffSorted;
          diffSorted = 0;

          /* RESTORE TROUBLESHOOT VIEW */
          if (troubleshoot) {
            troubleshoot = 0;
            troubleshooting();
          }
          /* RESTORE TROUBLESHOOT + PERIOD VIEW */
          if (prTr) {
            prTr = 0;
            periodTrView();
          }

          diffSorted = diffHold;

          /* SORT DIFF COLUMNS */
          if (diffSorted) {
            diffSorted--;
            if (diffColNum == 1) {
              sortTrCol("Diff(Status: Running, Client: Registered)");
            } else {
              sortTrCol("Diff(Status: Idle, Requested: Idle)");
            }
          }
        }
        /* RESTORE PERIOD VIEW */
        if (periodV) {
          periodV = 0;
          period();
        }
      }

      /* FILL IN DEFAULT TABLE */
      function fillIn() {
        problem = 0;
        linkCount = 0;
        currChild = 1;

        if (!tableMade) makeTable(); /* MAKE TABLE IF NOT ALREADY MADE */

        if (!listMade) makeList(); /* MAKE LIST IF NOT ALREADY MADE */

        document.getElementById("total").innerHTML =
          " &bull;" +
          "View has: " +
          numberRows +
          " Total Entries - (" +
          preFrontEndName +
          ")";
        var table = document.getElementById("table");

        /* FILL IN ENTRY NAMES */
        for (i = 0; i < numberRows; i++) {
          y = totalEntries[i].getAttribute("name");
          display_y = y;
          /* IF NAME DOESNT FIT */
          if (y.length >= 32) {
            display_y = y.substring(0, 27);
            display_y = display_y + "...";
          }
          table.rows[i].cells[0].innerHTML = "";
          links[i] = document.createElement("a");
          links[i].setAttribute("id", "entryLinks");
          links[i].innerHTML = display_y;
          links[i].setAttribute("onbrowseover", "showEntryName()");
          links[i].setAttribute("onbrowseover", "hideEntryName()");
          links[i].setAttribute(
            "onmouseover",
            "showPopUpSubEntries(this, '" + y + "')",
          );
          links[i].setAttribute("onmouseout", "hidePopUpSubEntries()");
          links[i].setAttribute(
            "href",
            "factoryEntryStatusNow.html?entry=" + y,
          );
          links[i].setAttribute("onclick", "entryClick(this)");
          table.rows[i].cells[0].appendChild(links[i]);
        }

        /* FILL IN 0's FOR EMPTY ENTRIES */
        for (
          j = columnArrayDesc.Status.offset;
          j < columnArrayDesc.length;
          j++
        ) {
          for (i = 0; i < total.length - 1; i++) {
            if (total[i].childNodes.length == 0) {
              table.rows[i].cells[j].innerHTML = "0";
            }
          }
        }

        /* FILL DOWNTIME FIELDS */
        for (var i = 0; i < totalEntries.length; i++) {
          if (frontEnd && frontEndName != "Any" && frontEndName != "Total") {
            var item =
              total[i].childNodes[feDTChild].attributes[xmlAttDTNumArry[0]]
                .value;
          } else
            var item =
              totalEntries[i].childNodes[dtChild].attributes[xmlAttDTNumArry[0]]
                .value;

          if (item == "True") {
            item = "&darr;";
            table.rows[i].cells[1].style.color = "#B0171F";
          } /* DOWN ARROW*/ else {
            item = "&uarr;";
            table.rows[i].cells[1].style.color = "#008B00";
          } /* UP ARROW */
          table.rows[i].cells[columnArrayDesc.DT.offset].innerHTML = item;
        }

        /*
         * FILL STATUS FIELDS
         */
        for (
          var counter = 0;
          counter < columnArrayDesc.Status.length;
          counter++
        ) {
          for (var i = 0; i < totalEntries.length; i++) {
            if (
              total[i].childNodes.length >= 7 &&
              total[i].childNodes.length != 0
            ) {
              if (
                frontEnd &&
                frontEndName != "Any" &&
                frontEndName != "Total"
              ) {
                var item =
                  total[i].childNodes[feStatChild].attributes[
                    xmlAttStatusArry[counter]
                  ].value;
              } else
                var item =
                  total[i].childNodes[totStatChild].attributes[
                    xmlAttStatusArry[counter]
                  ].value;
              table.rows[i].cells[
                counter + columnArrayDesc.Status.offset
              ].innerHTML = item;
            } else {
              table.rows[i].cells[
                counter + columnArrayDesc.Status.offset
              ].innerHTML = 0;
            }
          }
        }

        /*
         * FILL REQUESTED FIELDS
         */
        for (var counter = 0; counter < columnArrayDesc.Req.length; counter++) {
          for (var i = 0; i < totalEntries.length; i++) {
            if (
              total[i].childNodes.length >= 5 &&
              total[i].childNodes.length != 0
            ) {
              if (
                frontEnd &&
                frontEndName != "Any" &&
                frontEndName != "Total"
              ) {
                var item =
                  total[i].childNodes[feReqChild].attributes[
                    xmlAttReqArry[counter]
                  ].value;
              } else
                var item =
                  total[i].childNodes[totReqChild].attributes[
                    xmlAttReqArry[counter]
                  ].value;
              table.rows[i].cells[
                counter + columnArrayDesc.Req.offset
              ].innerHTML = item;
            } else {
              table.rows[i].cells[
                counter + columnArrayDesc.Req.offset
              ].innerHTML = 0;
            }
          }
        }

        /*
         * FILL CM FIELDS
         */
        for (var counter = 0; counter < columnArrayDesc.CM.length; counter++) {
          for (i = 0; i < totalEntries.length; i++) {
            if (
              total[i].childNodes.length >= 3 &&
              total[i].childNodes.length != 0
            ) {
              if (
                frontEnd &&
                frontEndName != "Any" &&
                frontEndName != "Total"
              ) {
                item =
                  total[i].childNodes[feCMChild].attributes[
                    xmlAttCMArry[counter]
                  ].value;
              } else {
                /* Check if there are entries in downtime and ignore them */
                if (
                  total[i].parentNode.children[0].tagName == "downtime" &&
                  total[i].parentNode.children[0].attributes["status"].value ==
                    "False"
                ) {
                  item =
                    total[i].childNodes[totCMChild].attributes[
                      xmlAttCMArry[counter]
                    ].value;
                } else {
                  item = "0";
                }
              }
              table.rows[i].cells[
                counter + columnArrayDesc.CM.offset
              ].innerHTML = item;
            } else {
              table.rows[i].cells[
                counter + columnArrayDesc.CM.offset
              ].innerHTML = 0;
            }
          }
        }
      }

      /* LOAD RRD XML */
      function loadXMLRRD() {
        if (window.XMLHttpRequest) {
          xmlhttp = new XMLHttpRequest();
        } else {
          xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }

        xmlhttp.onreadystatechange = function () {
          if (xmlhttp.readyState == 4) {
            /* RESET */
            xmlAttStatNumArry = new Array();
            xmlAttReqNumArry = new Array();
            xmlAttCMNumArry = new Array();
            xmlAttDTNumArry = new Array();
            FExmlAttStatNumArry = new Array();
            FExmlAttReqNumArry = new Array();
            FExmlAttCMNumArry = new Array();
            xmlAttPeriodNumArry = new Array();
            xmlAttTotalNumArry = new Array();

            /* GET ALL NECESSARY INFO FROM RRD XML */
            totalEntriesPMaster =
              xmlhttp.responseXML.documentElement.getElementsByTagName("entry");
            totalPMaster =
              xmlhttp.responseXML.documentElement.getElementsByTagName("total");
            frontEndsP =
              xmlhttp.responseXML.documentElement.getElementsByTagName(
                "frontend",
              );
            totalEntriesP =
              xmlhttp.responseXML.documentElement.getElementsByTagName("entry");
            totalP =
              xmlhttp.responseXML.documentElement.getElementsByTagName("total");
            loadXMLDoc();

            /* FIND ALL CORRESPONDING ATTRIBUTES LOCATIONS */
            for (i = 0; i < totalEntriesP.length; i++) {
              /* IF ENTRY IS NOT EMPTY */
              if (totalP[i].childNodes[1].childNodes[1].attributes.length > 1) {
                /* FIND ALL NECESSARY ATT's */
                for (j = 0; j < xmlAttPeriodArry.length; j++) {
                  for (
                    z = 0;
                    z < totalP[i].childNodes[1].childNodes[1].attributes.length;
                    z++
                  ) {
                    if (
                      xmlAttPeriodArry[j] ==
                      totalP[i].childNodes[1].childNodes[1].attributes[z].name
                    ) {
                      xmlAttPeriodNumArry.push(z);
                      break;
                    }
                  }
                }
                break;
              }
            }
          }
        };
        xmlhttp.open("GET", "rrd_Status_Attributes.xml", true);
        xmlhttp.send(null);
      }

      /* LOAD SCHEDD_STATUS */
      function loadXMLDoc() {
        if (window.XMLHttpRequest) {
          xmlhttp = new XMLHttpRequest();
        } else {
          xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }

        xmlhttp.onreadystatechange = function () {
          if (!active)
            document.getElementById(
              "active",
            ).checked = false; /* Reset active check box. */
          if (!updating && !period && !prTr)
            document.getElementById(
              "period",
            ).checked = false; /* Reset troubleshoot box. */
          if (!updating && !troubleshoot && !prTr)
            document.getElementById(
              "troubleshoot",
            ).checked = false; /* Reset troubleshoot box. */
          if (!periodV && !prTr)
            document.getElementById(
              "period",
            ).checked = false; /* Reset active check box. */

          if (xmlhttp.readyState == 4) {
            /* RESET PERIOD */
            if (periodV) {
              period();
              periodV = 1;
            }

            /* GET ALL NECESSARY INFO FROM THE XML */
            updated =
              xmlhttp.responseXML.documentElement.getElementsByTagName(
                "updated",
              );
            showTime();
            totalEntriesMaster =
              xmlhttp.responseXML.documentElement.getElementsByTagName("entry");
            totalMaster =
              xmlhttp.responseXML.documentElement.getElementsByTagName("total");
            frontEnds =
              xmlhttp.responseXML.documentElement.getElementsByTagName(
                "frontend",
              );
            totalEntries =
              xmlhttp.responseXML.documentElement.getElementsByTagName("entry");
            statusEntries =
              xmlhttp.responseXML.documentElement.getElementsByTagName(
                "StatusEntries",
              );
            total =
              xmlhttp.responseXML.documentElement.getElementsByTagName("total");
            totalEntriesHold = totalEntries;
            numberRows = totalEntries.length;
            totalHold = total;

            /*
             * FIND CHILD NODE # FOR TOTAL, FE, DOWNTIME
             */
            for (i = 0; i < totalEntries.length; i++) {
              if (total[i].childNodes.length != 7) {
                continue;
              } /* ALL THREE ATT's MUST BE PRESENT */
              for (m = 1; m < totalEntries[i].childNodes.length; m += 2) {
                if (totalEntries[i].childNodes[m].tagName == "total") {
                  totChild = m;
                  continue;
                } else if (
                  totalEntries[i].childNodes[m].tagName == "frontends"
                ) {
                  feChild = m;
                  continue;
                } else if (
                  totalEntries[i].childNodes[m].tagName == "downtime"
                ) {
                  dtChild = m;
                  continue;
                }
              }
              if (totChild && feChild && dtChild) {
                break;
              }
            }

            /* TOTAL */
            for (i = 0; i < totalEntries.length; i++) {
              if (
                totalEntries[i].childNodes.item(totChild).childNodes.length != 0
              ) {
                if (total[i].childNodes.length != 7) {
                  continue;
                } /* If entry does not have all three attributes. */
                for (
                  k = 1;
                  k < totalEntries[i].childNodes[totChild].childNodes.length;
                  k += 2
                ) {
                  if (
                    totalEntries[i].childNodes[totChild].childNodes[k]
                      .tagName == "Status"
                  ) {
                    totStatChild = k;
                  } else if (
                    totalEntries[i].childNodes[totChild].childNodes[k]
                      .tagName == "ClientMonitor"
                  ) {
                    totCMChild = k;
                  } else if (
                    totalEntries[i].childNodes[totChild].childNodes[k]
                      .tagName == "Requested"
                  ) {
                    totReqChild = k;
                  }
                }
                break;
              }
            }

            /* FRONTEND */
            for (i = 0; i < totalEntries.length; i++) {
              if (
                totalEntries[i].childNodes.item(feChild).childNodes.length > 1
              ) {
                if (total[i].childNodes.length != 7) {
                  continue;
                } /* If entry does not have all three attributes. */
                for (
                  k = 1;
                  k <
                  totalEntries[i].childNodes[feChild].childNodes[1].childNodes
                    .length;
                  k += 2
                ) {
                  if (
                    totalEntries[i].childNodes[feChild].childNodes[1]
                      .childNodes[k].tagName == "Status"
                  ) {
                    feStatChild = k;
                  } else if (
                    totalEntries[i].childNodes[feChild].childNodes[1]
                      .childNodes[k].tagName == "ClientMonitor"
                  ) {
                    feCMChild = k;
                  } else if (
                    totalEntries[i].childNodes[feChild].childNodes[1]
                      .childNodes[k].tagName == "Requested"
                  ) {
                    feReqChild = k;
                  } else if (
                    totalEntries[i].childNodes[feChild].childNodes[1]
                      .childNodes[k].tagName == "Downtime"
                  ) {
                    feDTChild = k;
                  }
                }
                break;
              }
            }

            /* DOWNTIME ATTRIBUTES*/
            for (i = 0; i < totalEntries.length; i++) {
              for (j = 0; j < xmlAttDTArry.length; j++) {
                //alert(totalEntries[i].childNodes.item(dtChild).wholeText)
                for (
                  z = 0;
                  z <
                  totalEntries[i].childNodes.item(dtChild).attributes.length;
                  z++
                ) {
                  if (
                    xmlAttDTArry[j].toLowerCase() ==
                    totalEntries[i].childNodes
                      .item(dtChild)
                      .attributes[z].name.toLowerCase()
                  ) {
                    xmlAttDTNumArry.push(z);
                    xmlAttTotalNumArry.push(z);
                    break;
                  }
                }
              }
              break;
            }

            /* TOTAL ATTRIBUTES (FE ATTS ARE SAME) */
            for (i = 0; i < totalEntries.length; i++) {
              if (total[i].childNodes.length != 7) {
                continue;
              } /* If entry does not have all three attributes. */
              if (total[i].childNodes.length != 0) {
                for (j = 0; j < xmlAttStatusArry.length; j++) {
                  /*
                   * Find corresponding STATUS attributes.
                   */
                  for (
                    z = 0;
                    z < total[i].childNodes[totStatChild].attributes.length;
                    z++
                  ) {
                    if (
                      xmlAttStatusArry[j] ==
                      total[i].childNodes[totStatChild].attributes[z].name
                    ) {
                      xmlAttStatNumArry.push(z);
                      xmlAttTotalNumArry.push(z);
                      break;
                    }
                  }
                }
                for (j = 0; j < xmlAttReqArry.length; j++) {
                  /*
                   * Find corresponding REQ attributes.
                   */
                  for (
                    z = 0;
                    z < total[i].childNodes[totStatChild].attributes.length;
                    z++
                  ) {
                    if (
                      xmlAttReqArry[j] ==
                      total[i].childNodes[totReqChild].attributes[z].name
                    ) {
                      xmlAttReqNumArry.push(z);
                      xmlAttTotalNumArry.push(z);
                      break;
                    }
                  }
                }
                for (j = 0; j < xmlAttCMArry.length; j++) {
                  /*
                   * Find corresponding CM attributes.
                   */
                  for (
                    z = 0;
                    z < total[i].childNodes[totCMChild].attributes.length;
                    z++
                  ) {
                    if (
                      xmlAttCMArry[j] ==
                      total[i].childNodes[totCMChild].attributes[z].name
                    ) {
                      xmlAttCMNumArry.push(z);
                      xmlAttTotalNumArry.push(z);
                      break;
                    }
                  }
                }
                break;
              }
            }

            /* UPDATE BUTTON */
            if (updating == 1) {
              diffH = diffSorted;
              diffSorted = 0;

              /* REMOVE TROUBLESHOOT VIEW */
              if (troubleshoot) {
                troubleshooting();
                troubleshoot = 1;
              }

              /* REMOVE PERIOD + TROUBLESHOOT */
              if (prTr) {
                periodTrView();
                prTr = 1;
              }

              diffSorted = diffH;

              /* DESCENDING SORT */
              if (sorted != 0 && currentSort == "descending" && frontEnd == 0) {
                currentSort;
                sorted = 0;
                updating = 0;
                if (active) {
                  active = 0;
                  friend = troubleshoot;
                  troubleshoot = 0;
                  friend2 = periodV;
                  periodV = 0;
                  friend3 = prTr;
                  prTr = 0;
                  selectActive();
                  troubleshoot = friend;
                  periodV = friend2;
                  prTr = friend3;
                  document.getElementById("active").checked = true;
                } else {
                  makeTable();
                }
                tableMade = 0;
                friend = periodV;
                periodV = 0;
                friend2 = prTr;
                prTr = 0;
                sortTableDescending(sortColNum);
                prTr = friend2;
                periodV = friend;
                if (troubleshoot) {
                  troubleshoot = 0;
                  troubleshooting();
                }
                if (prTr) {
                  prTr = 0;
                  periodTrView();
                }
                if (periodV) {
                  periodV = 0;
                  period();
                } /* Return to period view. */
                return;
              } else if (
                /* ASCENDING SORT */
                sorted != 0 &&
                currentSort == "ascending" &&
                frontEnd == 0
              ) {
                currentSort;
                sorted = 0;
                updating = 0;
                if (active) {
                  active = 0;
                  friend = troubleshoot;
                  troubleshoot = 0;
                  friend2 = periodV;
                  periodV = 0;
                  friend3 = prTr;
                  prTr = 0;
                  selectActive();
                  troubleshoot = friend;
                  periodV = friend2;
                  prTr = friend3;
                  document.getElementById("active").checked = true;
                } else {
                  makeTable();
                }
                tableMade = 0;
                friend = periodV;
                periodV = 0;
                friend2 = prTr;
                prTr = 0;
                sortTableDescending(sortColNum);
                sortTableAscending(sortColNum);
                periodV = friend;
                prTr = friend2;
                if (troubleshoot) {
                  troubleshoot = 0;
                  troubleshooting();
                }
                if (prTr) {
                  prTr = 0;
                  periodTrView();
                }
                if (periodV) {
                  periodV = 0;
                  period();
                } /* Return to period view. */
                return;
              } else if (sorted == 0 && frontEnd != 0) {
                /* FRONTEND VIEW */
                frontEnd = 0;
                updating = 0;
                makeTable();
                diffH = diffSorted;
                diffSorted = 0;
                friend = troubleshoot;
                troubleshoot = 0;
                friend2 = periodV;
                periodV = 0;
                friend3 = active;
                active = 0;
                friend4 = prTr;
                prTr = 0;
                loadFrontEnd(preFrontEndName);
                periodV = friend2;
                troubleshoot = friend;
                active = friend3;
                prTr = friend4;

                /* RESTORE ACTIVE */
                if (active) {
                  active = 0;
                  friend = troubleshoot;
                  troubleshoot = 0;
                  friend2 = periodV;
                  periodV = 0;
                  friend3 = prTr;
                  prTr = 0;
                  selectActive();
                  troubleshoot = friend;
                  periodV = friend2;
                  prTr = friend3;
                  document.getElementById("active").checked = true;
                }

                /* RESTORE TROUBLESHOOT */
                if (troubleshoot) {
                  troubleshoot = 0;
                  troubleshooting();
                }
                /* RESTORE PERIOD + TROUBLESHOOT */
                if (prTr) {
                  prTr = 0;
                  periodTrView();
                }

                diffSorted = diffH;

                /* SORT DIFF COL */
                if (diffSorted) {
                  diffSorted--;
                  if (diffColNum == 1) {
                    sortTrCol("Diff(Status: Running, Client: Registered)");
                  } else if (diffColNum == 2) {
                    sortTrCol("Diff(Status: Idle, Requested: Idle)");
                  }
                }

                /* RESTORE PERIOD */
                if (periodV) {
                  periodV = 0;
                  period();
                }
                return;
              } else if (
                /* FRONTEND + ASCENDING SORT */
                sorted != 0 &&
                currentSort == "ascending" &&
                frontEnd != 0
              ) {
                currentSort;
                sorted = 0;
                frontEnd = 0;
                updating = 0;
                friend = troubleshoot;
                troubleshoot = 0;
                friend2 = periodV;
                periodV = 0;
                friend3 = active;
                active = 0;
                friend4 = prTr;
                prTr = 0;
                loadFrontEnd(preFrontEndName);

              }
            }

            diffH = diffSorted;

            /* ACTIVE */
            if (active) {

              troubleshoot = 0;
              friend2 = periodV;

            preFrontEndName = "Total";

            frontEnd = 0;

            document.getElementById("destination").selectedIndex = 0;
            fillIn(); /* FILL IN TABLE */

            /* RESTORE TROUBLESHOOT */
            if (troubleshoot) {
              troubleshoot = 0;
              troubleshooting();
              document.getElementById("troubleshoot").checked = true;
            }

            /* RESTORE PERIOD + TROUBLESHOOT */
            if (prTr) {

              document.getElementById("period").checked = true;
            }

            /* RESTORE PERIOD */
            if (periodV) {

            diffSorted = diffH;

            if (diffSorted) {
              diffSorted--;
              if (diffColNum == 1) {
                sortTrCol("Diff(Status: Running, Client: Registered)");
              } else if (diffColNum == 2) {
                sortTrCol("Diff(Status: Idle, Requested: Idle)");
              }
            }

            if (!updating) {
              checkUrl();
            }
            updating = 0;
          }
        };
        xmlhttp.open("GET", "schedd_status.xml", true);
        xmlhttp.send(null);
      }
