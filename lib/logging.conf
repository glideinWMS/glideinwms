
[formatters]
keys: simple

[handlers]
keys: console,blank,dummy

[loggers]
keys: root,factory,vofrontend

[formatter_simple]
format: [%(asctime)s] %(levelname)s:  %(message)s

[handler_blank]
class: handlers.MemoryHandler
args: [0,]
level=DEBUG

[handler_console]
class: StreamHandler
args: []
formatter: simple
level=DEBUG

[logger_root]
level: DEBUG
handlers: blank

[logger_factory]
level=DEBUG
qualname=Factory
handlers=blank

[logger_vofrontend]
level=DEBUG
qualname=VOFrontend
handlers=blank