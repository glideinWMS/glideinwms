precedence = "aggregate"
SPDX-FileCopyrightText = "2009 Fermi Research Alliance, LLC"
SPDX-License-Identifier = "Apache-2.0"

[[annotations]]
path = ["logserver/logging_config.json", "logserver/composer.json"]
precedence = "aggregate"
SPDX-FileCopyrightText = "2009 Fermi Research Alliance, LLC"
SPDX-License-Identifier = "Apache-2.0"

[[annotations]]
path = [".github/ISSUE_TEMPLATE/**", "bigfiles/**", "etc/**", "config/**", "install/config/*.service", "creation/templates/**.service", "creation/templates/**.cron", "creation/templates/**.timer", "doc/tags**txt", "lib/logging.conf", "test/bats/fixtures/**", "unittests/**.fixture", "unittests/fixtures/**"]
