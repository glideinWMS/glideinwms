version = 1
SPDX-PackageName = "GlideinWMS"
SPDX-PackageSupplier = "The GlideinWMS Team <glideinwms@fnal.gov>"
SPDX-PackageDownloadLocation = "https://glideinwms.fnal.gov/"

[[annotations]]
